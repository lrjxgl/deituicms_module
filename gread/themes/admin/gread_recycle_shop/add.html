<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='gread_recycle_shop/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=gread_recycle_shop&a=save">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				<table class="table-add">
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>

					<tr>
						<td>图片：</td>
						<td>
							<div class="js-upload-item">
								<input type="file" id="upa" class="js-upload-file" style="display: none;" />
								<div class="upimg-btn js-upload-btn">+</div>
								<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
								<div class="js-imgbox">
									{if $data.imgurl}
									<img src="{$data.imgurl|images_site}.100x100.jpg">
									{/if}
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>店主：</td>
						<td><input type="text" name="nickname" id="nickname" value="{$data.nickname}"></td>
					</tr>
					<tr>
						<td>手机：</td>
						<td><input type="text" name="telephone" id="telephone" value="{$data.telephone}"></td>
					</tr>
					<tr>
						<td>地址：</td>
						<td><input type="text" name="address" id="address" value="{$data.address}"></td>
					</tr>

					<tr>
						<td>lat：</td>
						<td><input type="text" name="lat" id="lat" value="{$data.lat}"></td>
					</tr>
					<tr>
						<td>lng：</td>
						<td><input type="text" name="lng" id="lng" value="{$data.lng}"></td>
					</tr>
					<tr>

					<tr>
						<td>简介：</td>
						<td><textarea name="description" id="description" >{$data.description}</textarea></td>
					</tr>
					{if $data}
					<tr>
						<td>创建时间：</td>
						<td>{$data.createtime}</td>
					</tr>
					{/if}
					<td>状态：</td>
					<td><input type="text" name="status" id="status" value="{$data.status}"></td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"></script>
	</body>
</html>
