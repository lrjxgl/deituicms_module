<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>

			<a class="item {if get('a') eq 'default'}active{/if}" href="{$appadmin}?m=flk_daxin">打新列表</a>
			
		</div>
		<div class="main-body">
			<table class="tbs">
				<thead>
					<tr>
						<td>id</td>
						<td>用户</td>
						 
						<td>总额</td>
						 
						<td>时间</td>

					</tr>
					</tr>

					</td>
				</tr>
				{/foreach}
			</table>
			<div>{$pagelist}</div>
		</div>
		{include file="footer.html"}
	</body>
</html>
