<!DOCTYPE html>
<html>
{include file="head.html"}
<style>
	.w600{
		width: 600px;
	}
	.d-content img{
		max-width: 200px;
		height: auto;
	}
</style>
<body>
<div class="tabs-border">
			<div class="item active">圈子主题</div>
		</div>
	 
	<div class="main-body">
    	<div class="tabs-border">
    		<a class="item active" href="/moduleadmin.php?m=group_title">全部</a>
    		<a class="item" href="/moduleadmin.php?m=group_title&isindex=1">首页</a>
    		<a class="item" href="/moduleadmin.php?m=group_title&status=4">禁止</a>
    	</div>
    	 <table class="table table-bordered" width="100%">
    	 	<thead>
  <tr>
   <td>id</td>
  
   
   <td class="w600">内容</td>
    
   
    
   <td>状态</td>
   
   
   <td>评论数</td>
   <td>点击数</td>
 
   <td>点赞数</td>
 
   <td>首页</td>
   
<td>操作</td>
  </tr>
  </thead>
 {foreach item=c from=$data}
<tr>
   <td>{$c.id}</td>
 
   
   <td>
   <div class="d-content">{$c.content}</div>
	<div class="flex flex-wrap">
		{foreach item=cc from=$c.imgsdata}
		<img onclick="skyJs.showPic('{$cc}.middle.jpg')" class="wh-40 mg-5" src="{$cc}.100x100.jpg" />
		{/foreach}
	</div>
   </td>
    
    
   <td>
	 
   		<div class="{if $c.status eq 1}yes{else}no{/if} js-toggle-status" url="/moduleadmin.php?m=group_title&a=status&ajax=1&id={$c.id}"></div>
   	
   </td>
    
   <td>{$c.comment_num}</td>
   <td>{$c.click_num}</td>
 
   <td>{$c.love_num}</td>
 
   <td>
   	<div class="{if $c.isindex eq 1}yes{else}no{/if} js-toggle-status" url="/moduleadmin.php?m=group_title&a=isindex&ajax=1&id={$c.id}"></div>
   	
   </td>
   
<td> 
	<a href="/module.php?m=group_title&a=show&id={$c.id}&gid={$c.gid}" target="_blank">查看</a> 
	<a href="javascript:;" class="js-delete"te" url="/moduleadmin.php?m=group_title&a=delete&id={$c.id}">删除</a></td>
  </tr>
   {/foreach}
 </table>
<div>{$pagelist}</div>
    </div>
</div>
{include file="footer.html"}
</body>
</html>
