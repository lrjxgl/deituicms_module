<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
	<div class="shd">
		回收价格
	</div>
 
<div class="main-body">
	<div class="tabs-border">
		<div gourl="/moduleadmin.php?m=recycle_shop_price&type=new" class="tabs-border-item {if $type=='new'}tabs-border-active{/if}">待审核</div>
		<div gourl="/moduleadmin.php?m=recycle_shop_price&type=pass" class="tabs-border-item {if $type=='pass'}tabs-border-active{/if}">已通过</div>
		<div gourl="/moduleadmin.php?m=recycle_shop_price&type=forbid" class="tabs-border-item {if $type=='forbid'}tabs-border-active{/if}">已禁止</div>
	</div>
	{if empty($list)}
	<div class="emptyData">暂无信息</div>
	{/if}
    {foreach item=c from=$list}
	<div class="row-box js-item">
		<div class="flex bd-mp-10">
			<div class="cl-status mgr-10">{$c.status_name}</div>
			<div class=" fw-600 mgr-10">{$c.createtime}</div>
			
			<div>发自 {$c.shop.title}</div>
			<div class="flex-1"></div>
			{if $c.status==0}
			<div msg="确认通过审核吗" url="/moduleadmin.php?m=recycle_shop_price&a=pass&ajax=1&id={$c.id}" class="btn-small mgr-5 js-delete">通过</div>
			<div msg="确认禁止吗" url="/moduleadmin.php?m=recycle_shop_price&a=forbid&ajax=1&id={$c.id}"  class="btn-small js-delete">禁止</div>
			{/if}
		</div>
		<div>{$c.content|nl2br}</div>
	</div>
	{/foreach}
    	  
	<div>{$pagelist}</div>
    
</div>
{include file="footer.html"}
</body>
</html>
