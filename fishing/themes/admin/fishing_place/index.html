<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="shd">钓点列表</div>
		<div class="main-body">
			<table class="tbs">
				<thead>
					<tr>
						<td>placeid</td>
						 
						<td>名称</td>
						<td>主图</td>
						<td>地址</td>

						<td>状态</td>
						 
						<td>访问人数</td>
						<td>打卡人数</td>
						<td>主题数</td>

						
						<td>操作</td>
					</tr>
					</tr>
				</thead> {foreach item=c from=$list}
				<tr>
					<td>{$c.placeid}</td>
					 
					<td>{$c.title}</td>
					<td>
						<img src="{$c.imgurl}.100x100.jpg" class="w60" />
					</td>
					<td>{$c.address}</td>

					<td>
						<div url="/moduleadmin.php?m=fishing_place&a=status&ajax=1&placeid={$c.placeid}" class="{if $c.status eq 1}yes{else}no{/if} js-toggle-status"></div>
					</td>
					 
					 
					<td>{$c.view_num}</td>
					<td>{$c.checkin_num}</td>
					<td>{$c.topic_num}</td>

					
					<td>
						<a href="/moduleadmin.php?m=fishing_place&a=add&placeid={$c.placeid}">编辑</a> 
						<a target="_blank" href="/module.php?m=fishing_place&a=show&placeid={$c.placeid}">查看</a> 
						<a href="javascript:;" class="js-delete" url="/moduleadmin.php?m=fishing_place&a=delete&ajax=1&placeid={$c.placeid}">删除</a></td>
				</tr>
				{/foreach}
			</table>
			<div>{$pagelist}</div>
		</div>
		{include file="footer.html"}
	</body>
</html>
