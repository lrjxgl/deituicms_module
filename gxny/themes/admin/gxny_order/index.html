<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="shd">订单管理</div>
<div class="main-body bg-ef">
	{foreach item=c from=$list}
    <div class="row-box mgb-5">
		<div class="flex mgb-5">
			<div class="cl-money">{$c.money}元</div>
			<div class="flex-1"></div>
			<div class="cl-primary">#{$c.product.no}</div>
		</div>
		<div class="flex">
			<div class="f12">
				{$c.nickname}
			</div>
			<div class="flex-1"></div>
			<div class="cl3 f12">截止：{$c.product.endtime}</div>
		</div>
		
	</div>
	{/foreach} 
	<div>{$pagelist}</div>
    
</div>
 
{include file="footer.html"}
</body>
</html>
