<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
 
<div class="tabs-border">
	<a class="item {if get('a') eq 'default'}active{/if}" href="{$appadmin}?m=ttcj">活动列表</a>
	<a class="item {if get('a') eq 'add'}active{/if}" href="{$appadmin}?m=ttcj&a=add">添加</a>
</div>
<div class="main-body">
    
    	 <table class="tbs">

  <tr>

   <td>中奖者</td>

<td>操作</td>

 {foreach item=c from=$data}
<tr>

   <td>{$c.title}</td>

   <td>{$c.join_num}</td>

   <td>{$c.status}</td>
   
<td><a href="/moduleadmin.php?m=ttcj&a=add&cjid={$c.cjid}">编辑</a>

<a href="javascript:;" class="js-delete" url="/moduleadmin.php?m=ttcj&a=delete&cjid={$c.cjid}">删除</a>

  </tr>
   {/foreach}
 </table>
<div>{$pagelist}</div>
     
</div>
{include file="footer.html"}

</html>
