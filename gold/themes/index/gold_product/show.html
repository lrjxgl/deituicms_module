<!DOCTYPE html>
<html>
	{include file="head.html"}

	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">金币兑换详情</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body" id="app">
			<div class="none" :class="'flex-col'" v-if="pageLoad">
				<div class="row-box mgb-5">
					<img :src="pageData.data.imgurl" class="d-img mgb-5" />
					<div class="d-title">{{pageData.data.title}}</div>
					<div class="flex flex-ai-end">
						<div class="cl2 mgr-10">金币</div>
						<div class="cl-money f22">{{pageData.data.gold}}</div>
						<div class="mgl-5 f14 cl2">个</div>
						<div class="flex-1"></div>
						<div class="cl3">库存 {{pageData.data.total_num}}</div>
					</div>
				</div>
				<div class="btn-row-submit" @click="showAddr">我要兑换</div>
				<div class="d-content pd-10" v-html="pageData.data.content"></div>
				<div class="modal-group" :class="addrModalClass">
					<div class="modal-mask" @click="hideAddr"></div>
					<div class="modal">
						<div class="modal-header">
							<div class="modal-title">确认收货地址</div>
							<div class="modal-close icon-close" @click="hideAddr"></div>
						</div>
						<div class="modal-body">
							<div class="input-flex">
								<div class="input-flex-label">联系人</div>
								<input type="text" class="input-flex-text" id="nickname" name="nickname" :value="pageData.addr.nickname" />
							</div>
							<div class="input-flex">
								<div class="input-flex-label">电话</div>
								<input type="text" class="input-flex-text" id="telephone" name="telephone" :value="pageData.addr.telephone" />
							</div>
							<div class="input-flex">
								<div class="input-flex-label">地址</div>
								<input type="text" class="input-flex-text" id="address" name="address" :value="pageData.addr.address" />
							</div>
							<div class="btn-row-submit" @click="order">确认兑换</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		{include file="footer.html"}
		<script>
			var id = "{$data.id}"
		</script>
		<script src="{$skins}gold_product/show.js"></script>
	</body>

</html>
