<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">钓手信息</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			<form method="post" action="/module.php?m=fsw_user&a=save&ajax=1">
				<div class="input-flex">
					<div class="input-flex-label">昵称</div>
					<input class="input-flex-text" name="nickname"  value="{$data.nickname}" >
				</div>
				<div class="input-flex">
					<div class="input-flex-label">头像：</div>
					<div class="flex-1">
						<div class="upimg-box bg-fff">
							<div class="upimg-item {if !$data.user_head}none{/if} js-upimg-btn">
								<img class="upimg-img" src="{$data.true_user_head}.100x100.jpg">
							</div>
				
							<div class="upimg-btn js-upimg-btn">
								<i class="upimg-btn-icon"></i>
							</div>
				
							<input type="hidden" name="user_head" value="{$data.user_head}" class="imgurl" />
							<input style="display: none;" type="file" name="upimg" class="js-upimg-file" />
						</div>
					</div>
				</div>
				<div class="input-flex">
					<div class="input-flex-label">电话</div>
					<input class="input-flex-text" name="telephone"  value="{$data.telephone}" >
				</div>
				<div class="input-flex">
					<div class="input-flex-label">地址</div>
					<input class="input-flex-text" name="address"  value="{$data.address}" >
				</div>
				<div class="input-flex">
					<div class="input-flex-label">简介</div>
					<input class="input-flex-text" name="description"  value="{$data.description}" >
				</div>
				<div class="btn-row-submit js-submit">提交</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/plugin/lrz/lrz.bundle.js"></script>
		<script src="/plugin/dt-ui/dt-ui-upload.js"></script>
	</body>
</html>
