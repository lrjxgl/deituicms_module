<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<img class="wmax" src="{$vote.imgurl|images_site}">
		<div  id="app" style="display: none;" :class="'flex-col'" v-if="pageLoad">
			<div class="tabs-border">
			 
				<div @click="setType('hot')" :class="{'tabs-border-active':type=='hot'}" class="tabs-border-item">热门</div>
				<div @click="setType('new')" :class="{'tabs-border-active':type=='new'}" class="tabs-border-item">最新</div>
			</div>
			<div class="flex row-box mgb-10">
				<input v-model="bianhao" type="text" placeholder="输入编号"   class="input-flex-text" :value="bianhao">
				<div class="input-flex-btn" @click="search"><i class="iconfont  icon-search"></i></div>
			</div>
			
			<div class="  mtlist " id="votelist">
				 
				<div v-if="pageData.list.length==0" class="emptyData">暂无参与</div> 
				<div v-for="(item,index) in pageData.list" class="mtlist-item" >
					<div class="mtlist-item-bd">
						<div :gourl="'/module.php?m=vote_join&a=show&vid='+item.vid+'&id='+item.id" class="mtlist-imgbox">
							<img :src="item.imgurl+'.100x100.jpg'" class="mtlist-img" />
						</div>
						<div class="mtlist-item-pd">
							<div class="mtlist-title">{{item.title}}</div>
							<div class="flex mgb-10 cl3">编号：<div class="cl-num">{{item.bianhao}}</div></div>
							<div class="flex flex-ai-center">
								<a class="btn" :href="'/module.php?m=vote_join&a=show&vid='+item.vid+'&id='+item.id">看看</a>
								<div class="flex-1"></div>
								<div class="cl-num mgr-10">{{item.vote_num}}票</div>
							</div> 
						</div>
					</div>	
					
				</div>
			</div>
		</div>
		
		{assign var="ftnav" value="item"}
		{include file="footer.html"}
		<script>
			var vid="{$vote.id}";
		</script>
		<script src="/plugin/vue/vue.min.js"></script>
		<script src="/plugin/jquery/listload.js"></script>
		<script src="{$skins}vote_item/index.js"></script>
	</body>
</html>
