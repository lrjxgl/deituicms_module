<!doctype html>
<html>
	{include file="head.html"}

	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">{$join.title}</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			<img class="wmax" src="{$vote.imgurl|images_site}">
			<div class="flex mgb-10 bg-white pd-10">
				<img class="wh-60 mgr-10 bd-radius-5" src="{$author.user_head}.100x100.jpg" />
				<div class="flex-1">
					<div class="flex mgb-5">
						<div class="mgr-20">{$author.nickname}</div>
					</div>
					<div class="flex mgb-5 flex-ai-center">
						<div class="cl2">作品编号：</div>
						<div class="cl-num">{$join.bianhao}</div>
					</div>	
					<div class="flex cl3 mgb-5 flex-ai-center">
						排名：<div class="cl-num"> {$join.paiming}</div>
						&nbsp; 得票：<div class="cl-num">{$join.vote_num}</div> &nbsp;票</div>
					
				</div>
			</div>
			<div class="row-box mgb-10">
				<div class="mgb-5">
					{if $imgsdata}
					{foreach item=img from=$imgsdata}
					<div class="mgb-5">
						<img src="{$img.trueimgurl}.middle.jpg" style="width: 100%;" />
					</div>
					{/foreach}
					{else}
					<img src="{$join.imgurl}.middle.jpg" style="width: 100%;" />
					{/if}
					
				</div>
				<div class="text-center cl2">{$join.title}</div>
			
				
			</div>
			<div class="row-box mgb-5">
				 
				<div class="btn-group">
					<div class="btn mgr-10" onClick="vote_vote({$vote.id},{$join.id})" style="background-color:#FF5B48;">投TA一票</div>
					<a class="btn" href="/module.php?m=vote_join&a=join&id={$vote.id}" style="background-color:#3D9AEA;">我要参加</a>
				</div>
			</div>
			<div class="row-box">
				<div class="row-box-hd">活动介绍</div>
				<div class="pd-10 cl2">{$vote.description}</div>
			</div>
		</div> 
		




		{include file="footer.html"}
	</body>
</html>
