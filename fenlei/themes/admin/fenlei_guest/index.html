<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="shd">{$type_name}</div>
		<div class="main-body">
			<table class="tbs">
				<colgroup>
					<col width="100">
					<col />
					<col width="60">
					<col width="150">
				</colgroup>
				<thead>
					<tr>
						<td>id</td>



						<td>内容</td>
						<td>状态</td>
						<td>操作</td>
					</tr>
					</tr>
				</thead> {foreach item=c from=$list}
				<tr>
					<td>{$c.id}</td>


					<td>{$c.content}</td>
					<td>
						<div url="/moduleadmin.php?m=fenlei_guest&a=status&id={$c.id}&ajax=1"
							class="{if $c.status eq 1}yes{else}no{/if} js-toggle-status"></div>
					</td>
					<td>
						<a href="javascript:;" class="js-delete"
							url="/moduleadmin.php?m=fenlei_guest&a=delete&ajax=1&id={$c.id}">删除</a>
							<div class="btn-mini btn-danger js-join-blacklist" userid="{$c.userid}">拉黑</div>
							<div class="btn-mini btn-danger js-forbid-post" userid="{$c.userid}">禁言</div>
					</td>

				</tr>
				{/foreach}
			</table>
			<div>{$pagelist}</div>
		</div>
		{include file="footer.html"}
	</body>
</html>
