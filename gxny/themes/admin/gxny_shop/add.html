<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='gxny_shop/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=gxny_shop&a=save">
				<input type="hidden" name="shopid" style="display:none;" value="{$data.shopid}">
				<table class="table-add">
					<tr>
						<td>商家名称：</td>
						<td><input type="text" name="shopname" id="shopname" value="{$data.shopname}"></td>
					</tr>
					 
					<tr>
						<td>描述：</td>
						<td><input type="text" name="description" id="description" value="{$data.description}"></td>
					</tr>
					{if $data}
					<tr>
						<td>创建时间：</td>
						<td>{$data.createtime}</td>
					</tr>
					{/if}
					<tr>
						<td>图片：</td>
						<td>
							<div class="js-upload-item">
								<input type="file" id="upa" class="js-upload-file" style="display: none;" />
								<div class="upimg-btn js-upload-btn">+</div>
								<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
								<div class="js-imgbox">
									{if $data.imgurl}
									<img src="{$data.imgurl|images_site}.100x100.jpg">
									{/if}
								</div>
							</div>
						</td>
					</tr>
					
					<tr>
						<td>联系人：</td>
						<td><input type="text" name="nickname" id="nickname" value="{$data.nickname}"></td>
					</tr> 
					<tr>
						<td>联系电话：</td>
						<td><input type="text" name="telephone" id="telephone" value="{$data.telephone}"></td>
					</tr>
					<tr>
						<td>是否推荐：</td>
						<td><input type="text" name="isrecommend" id="isrecommend" value="{$data.isrecommend}"></td>
					</tr>
					<tr>
						<td>地址：</td>
						<td>
							 
							<input type="text" name="address" id="address" value="{$data.address}">
							<div onclick="showMap()" class="btn">选择地图</div>
							<input type="text" class="w100" name="lat" id="lat" value="{$data.lat}" />
							<input type="text"  class="w100" name="lng" id="lng" value="{$data.lng}" />
							</td>
					</tr>
					<tr>
						<td>访问数：</td>
						<td><input type="text" name="view_num" id="view_num" value="{$data.view_num}"></td>
					</tr>
					<tr>
						<td>评论数：</td>
						<td><input type="text" name="comment_num" id="comment_num" value="{$data.comment_num}"></td>
					</tr>
					<tr>
						<td>喜欢数：</td>
						<td><input type="text" name="love_num" id="love_num" value="{$data.love_num}"></td>
					</tr>
					<tr>
						<td>收藏数：</td>
						<td><input type="text" name="fav_num" id="fav_num" value="{$data.fav_num}"></td>
					</tr>
					 
					<tr>
						<td>月售：</td>
						<td><input type="text" name="month_buy_num" id="month_buy_num" value="{$data.month_buy_num}"></td>
					</tr>
					 
					<tr>
						<td>内容：</td>
						<td>
							<script type="text/plain" id="content" name="content">{$data.content}</script>
						</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"></script>
		{php loadEditor();}
		<script>
			var editor = UE.getEditor('content', options);
		</script>
			<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={const.BDMAPKEY}"></script>
			<script>
			function showMap(){
				var lat=$("#lat").val()
				var lng=$("#lng").val()
				var url="/index.php?m=map&map_com=baidu&lat="+lat+"&lng="+lng;
				
				var html='<iframe src="'+url+'" style="border:0;width:100%;height:480px"></iframe>';
				showbox("选择地图",html,480,520);
			}
			function setMap(lat,lng){
				$("#lat").val(lat)
				$("#lng").val(lng)
				showboxClose();
			}
			</script>
	</body>
</html>
