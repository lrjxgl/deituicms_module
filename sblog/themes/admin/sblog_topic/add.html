<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="tabs-border">
			<div class="item">编辑话题</div>
		</div>
		<div class="main-body">
			<form action="/moduleadmin.php?m=sblog_topic&a=save&ajax=1">
				<input type="hidden" name="id" value="{$data.id}" />
				<div class="input-flex">
					<div class="input-flex-label">名称</div>
					<input readonly="readonly" class="input-flex-text" name="title" value="{$data.title}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">图片：</div>
					<div class="flex-1">
						<div class="js-upload-item">
							<input type="file" id="upa" class="js-upload-file" style="display: none;" />
							<div class="upimg-btn js-upload-btn">+</div>
							<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
							<div class="js-imgbox">
								{if $data.imgurl}
								<img src="{$data.imgurl|images_site}.100x100.jpg">
								{/if}
							</div>
						</div> 
						
					</div>
				</div>
				<div class="input-flex">
					<div class="input-flex-label">描述</div>
					<input class="input-flex-text" name="description" value="{$data.description}" />
				</div>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"></script>
	</body>
</html>
