<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">个人信息</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			<form action="/sender.php?m=household_sender&a=save&ajax=1">
				<div class="input-flex">
					<div class="input-flex-label">昵称</div>
					<input type="text" class="input-flex-text" value="{$sender.nickname}"  name="nickname" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">简介</div>
					<input type="text" class="input-flex-text" value="{$sender.description}"  name="description" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">地址</div>
					<input type="text" class="input-flex-text" value="{$sender.address}"  name="address" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">电话</div>
					<div class="input-flex-txt" >{$sender.telephone}</div>
				</div>
				<div class="input-flex">
					<div class="input-flex-label">姓名</div>
					<div class="input-flex-txt" >{$sender.truename}</div>
				</div>
				<div class="input-flex">
					<div class="input-flex-label">身份证</div>
					<div class="input-flex-txt" >{$sender.userno}</div>
				</div>
				 
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
	</body>
</html>
