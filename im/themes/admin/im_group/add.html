<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='im_group/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=im_group&a=save">
				<input type="hidden" name="groupid" style="display:none;" value="{$data.groupid}">
				<table class="table-add">
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					<tr>
						<td>类型</td>
						<td>
							<select name="typeid">
								<option value="0">请选择</option>
								{foreach item=c from=$typeList}
								<option {if $data.typeid eq $c.id}selected{/if} value="{$c.id}">{$c.title}</option>
								{/foreach}
							</select>
						</td>
					</tr>
					<tr>
						<td>图片：</td>
						<td>
							<div class="js-upload-item">
								<input type="file" id="upa" class="js-upload-file" style="display: none;" />
								<div class="upimg-btn js-upload-btn">+</div>
								<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
								<div class="js-imgbox">
									{if $data.imgurl}
									<img src="{$data.imgurl|images_site}.100x100.jpg">
									{/if}
								</div>
							</div>
					
						</td>
					</tr>
					<tr>
						<td>描述：</td>
						<td><input type="text" name="description" id="description" value="{$data.description}"></td>
					</tr>
					{if $data}
					<tr>
						<td>创建时间：</td>
						<td><input type="text" name="createtime" id="createtime" value="{$data.createtime}"></td>
					</tr>
					{/if}
					<tr>
						<td>状态：</td>
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status"   value="1">上线
							<input type="radio" {if $data.status neq 1 }checked{/if} name="status"   value="2">下线
						</td>
					</tr>
					<tr>
						<td>加入：</td>
						<td>
							<input type="radio" {if $data.need_join eq 1}checked{/if} name="need_join"   value="1">需要
							<input type="radio" {if $data.need_join neq 1 }checked{/if} name="need_join"   value="0">不用
						</td>
					</tr> 
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"></script>
	</body>
</html>
