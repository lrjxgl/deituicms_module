<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='house_tuan/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=house_tuan&a=save">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				<table class="table-add">
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					<tr>
						<td>图片</td>
						<td>
							<div class="js-upload-item">
								<input type="file" id="upa" class="js-upload-file" style="display: none;" />
								<div class="upimg-btn js-upload-btn">+</div>
								<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
								<div class="js-imgbox">
									{if $data.imgurl}
									<img src="{$data.imgurl|images_site}.100x100.jpg">
									{/if}
								</div>
							</div>
						</td>
					</tr> 
					<tr>
						<td>简介：</td>
						<td><input type="text" name="description" id="description" value="{$data.description}"></td>
					</tr>
					<tr>
						<td>开始时间：</td>
						<td><input autocomplete="off" type="text" name="stime" id="stime" value="{$data.stime}"></td>
					</tr>
					<tr>
						<td>截止时间：</td>
						<td><input autocomplete="off"  type="text" name="etime" id="etime" value="{$data.etime}"></td>
					</tr>
					<tr>
						<td>状态：</td>
						<td>
							<input type="radio" name="status" {if $data.status eq 1}checked{/if} value="1">上线
							<input type="radio" name="status" {if $data.status eq 0}checked{/if}  value="0">下线
						
						</td>
					</tr>
					<tr>
						<td>地址：</td>
						<td><input type="text" name="address" id="address" value="{$data.address}"></td>
					</tr>
					<tr>
						<td>联系人：</td>
						<td><input type="text" name="truename" id="truename" value="{$data.truename}"></td>
					</tr>
					<tr>
						<td>联系电话：</td>
						<td><input type="text" name="telephone" id="telephone" value="{$data.telephone}"></td>
					</tr>
					<tr>
						<td>微信号：</td>
						<td><input type="text" name="wxhao" id="wxhao" value="{$data.wxhao}"></td>
					</tr>
					<tr>
						<td>二维码：</td>
						<td> 
							<div class="js-upload-item">
								<input type="file" id="upwxewm" class="js-upload-file" style="display: none;" />
								<div class="upimg-btn js-upload-btn">+</div>
								<input type="hidden" name="wxewm" class="js-imgurl" value="{$data.wxewm}" />
								<div class="js-imgbox">
									{if $data.wxewm}
									<img src="{$data.wxewm|images_site}.100x100.jpg">
									{/if}
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>创建时间：</td>
						<td>{$data.createtime}</td>
					</tr>
					<tr>
						<td>访问数：</td>
						<td><input type="text" name="view_num" id="view_num" value="{$data.view_num}"></td>
					</tr>
					<tr>
						<td>内容：</td>
						<td><script type="text/plain" id="content" name="content" >{$data.content}</script></td>
					</tr>
					 
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"></script>
		<script src="/plugin/laydate/laydate.js"></script>
		{php loadEditor();}
		<script>
			laydate.render({
				elem:"#stime",
				type:"datetime"
			})
			laydate.render({
				elem:"#etime",
				type:"datetime"
			})
			var editor=UE.getEditor('content',options)
		</script>
	</body>
</html>
