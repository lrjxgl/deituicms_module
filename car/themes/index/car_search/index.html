<!DOCTYPE html>
<html>
	{include file="head.html"}
	<style>
		.outline-none{
			outline: none;
		}
	</style>
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">搜一下</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			
			
			<div id="app" style="display: none;" :class="'flex-col'">
				 
				<div class="flex pd-5">
					<input class="input-flex-text bd-radius-10 outline-none" v-model="keyword" :value="keyword" id="keyword" />
					<div class="input-flex-btn w60" @click="search">搜一下</div>
				</div>
				<div v-for="(item,index) in  list" :key="index" @click="goProduct(item.productid)" class="sglist-item pointer">
					<div class="mgb-5 flex flex-ai-center">
						<div class="btn-recommend">荐</div>
						<div>{{item.title}}</div>
					</div>
					<div class="sglist-imglist">
						 
						<img v-for="(img,imgIndex) in item.imgslist" :key="imgIndex" :src="img+'.100x100.jpg'" class="sglist-imglist-img" />
						
					</div>
					<div class="flex flex-ai-center mgb-10">
						<div class="mgr-5 cl2">售价</div>
						<div class="cl-money mgr-10">￥{{item.money}}</div>
						<div class="cl2 f12 mgr-10">{{item.brand_title}}</div>
						<div class="flex-1"></div> 
						<div class="cl2 f12 mgr-10">上牌：{{item.pai_date}}</div> 
						
					</div>
					<div class="sglist-ft">
						<div class="sglist-ft-love">{{item.love_num}}</div>
						<div class="sglist-ft-cm">{{item.comment_num}}</div>
						<div class="sglist-ft-view">{{item.view_num}}</div>
					</div> 
					  
				</div>
				<div class="loadMore" v-if="per_page>0" @click="getList">加载更多</div> 
				 
			</div>
			
		</div>
		 
		{include file="footer.html"}
		<script>
			var keyword="{$keyword}";
		</script>
		<script src="/plugin/dt-ui/raty.vue.js"></script>
		<script src="{$skins}car_search/index.js"></script>
	</body>
</html>
