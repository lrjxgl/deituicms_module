<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="header">
	<div class="header-back"></div>
	<div class="header-title">Prompt</div>
	<div gourl="/module.php?m=aichat_prompt&a=add" class="header-right-btn">添加</div>
</div>
<div class="header-row"></div>
<div class="main-body" id="App">
    <div>
		 
		<div v-for="(item,index) in list" :key="index" class="row-box mgb-10">
			<div class="mgb-5">{{item.title}}</div>
			<div class="cl2">{{item.description}}</div>
			<div class="flex">
				<div class="flex-1"></div>
				<div class="btn-mini btn-outline-dark mgr-5 js-copy" :data-clipboard-text="item.description">复制</div>
				<div @click="favToggle(item)" v-if="item.isfav" class="btn-mini btn-outline-primary">已收藏</div>
				<div @click="favToggle(item)" v-else class="btn-mini btn-outline-dark">收藏一下</div>
			</div>
		</div>
		 
	</div>
    	 
 
    
</div>
{assign var="ftnav" value="prompt"}
{include file="ftnav.html"}
{include file="footer.html"}
<script src="{$skins}aichat_prompt/index.js"></script>
<script src="/plugin/clipboardjs/clipboard.min.js"></script>
 
</body>
</html>
