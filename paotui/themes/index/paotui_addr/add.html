<!DOCTYPE html>
<html>
	{include file="head.html"}

	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">地址编辑</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">

			<form method="post" action="/module.php?m=paotui_addr&a=save">
				<input type="hidden" name="addrid" style="display:none;" value="{$data.addrid}">
				<input type="hidden" name="lat" id="lat" value="{$data.lat}" /> 
				<input type="hidden" name="lng" id="lng" value="{$data.lng}" />
					<div class="input-flex">
						<div class="input-flex-label">联系人：</div>
						<input class="input-flex-text" type="text" name="truename" id="truename" value="{$data.truename}">
					</div>
					<div class="input-flex">
						<div class="input-flex-label">电话：</div>
						<input class="input-flex-text"  type="text" name="telephone" id="telephone" value="{$data.telephone}">
					</div>
					<div class="input-flex">
						<div class="input-flex-label">地址：</div>
						<input class="input-flex-text"  type="text" name="address" id="address" value="{$data.address}">
					</div>
					
					<iframe id="mapFrame" style="width: 100%;height: 300px;border: 0;" src="/index.php?m=map&map_com=gaode&lat={$data.lat}&lng={$data.lng}">
						
					</iframe> 
				 
				<div class="btn-row-submit js-submit">保存</div>
			</form>

		</div>
		{include file="footer.html"}
		<script>
		function setMap(lat,lng){
			$("#lat").val(lat)
			$("#lng").val(lng)
		}
		</script>
	</body>
</html>
