<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back pos-relative"></div>
			<div class="header-search-box">
				 
				<input id="search-word" value="{$keyword}" class="header-search pdl-5" placeholder="搜你想要的" type="text">
				<div id="search-btn" class="header-search-btn bg-primary cl-white iconfont icon-search"></div>
			</div>
			 
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			{if empty($list)}
			<div class="emptyData">暂无信息</div>
			{else}
			<div class="list">
			  {foreach item=c from=$list}
			 <div gourl="/module.php?m=olprint_book&a=show&bookid={$c.bookid}" class="row-box mgb-5">
			 	<div class="mgb-5">{$c.title}</div>
			 	<div class="flex flex-ai-center mgb-5">
			 		<div class="cl-money mgr-10">￥{$c.money}</div>
			 		
			 		<div class="flex-1"></div>
			 		<div class="cl2 f12 mgr-10">共{$c.page_num}页</div>
			 		<div class="cl2 f12 mgr-10">/</div>
			 		<div class="cl2 f12">打印{$c.print_num}次</div>
			 		
			 	</div>
			 	<div class="cl3 f12">{$c.description}</div>
			 </div> 
			  {/foreach}
			 </div>
		  {/if}
		<div>{$pagelist}</div>
	</div>	
		{include file="footer.html"}
		<script>
			$(document).on("click","#search-btn",function(){
				var word=$("#search-word").val();
				window.location="/module.php?m=olprint_book&a=search&keyword="+encodeURI(word)
			})
		</script>
	</body>
</html>
