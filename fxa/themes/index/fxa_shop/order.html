<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
		
			<div class="header-title">商家订单</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body none" :class="'flex-col'" id="App">
			<div class="tabs-border">
				<div @click="setType('all')" :class="type=='all'?'tabs-border-active':''" class="tabs-border-item">全部订单</div>
				<div @click="setType('finish')"  :class="type=='finish'?'tabs-border-active':''"  class="tabs-border-item">已消费</div>
				<div @click="setType('unfinish')"  :class="type=='unfinish'?'tabs-border-active':''"  class="tabs-border-item">待消费</div>
			</div>
			<div class="pd-10">总计：{{rscount}}笔</div>
			<div class="flexlist-item" v-for="(item,index) in list" :key="index">
				<img class="flexlist-img" :src="item.product.imgurl+'.100x100.jpg'" />
				<div class="flex-1">
					<div class="flexlist-title">{{item.product.title}}</div>
					<div class="flex mgb-5">
						<div class="cl-money">￥{{item.money}}</div>
						<div class="flex-1"></div>
						<div class="cl-status">{{item.status_name}}</div>
					</div>
					<div class="cl3">{{item.nickname}}</div>
				</div>
			</div>
		</div>
		{include file="footer.html"}
		<script src="/plugin/vue/vue.min.js"></script>
		<script src="{$skins}fxa_shop/order.js"></script>
	</body>
</html>
