<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">投资详情</div>
		</div>
		<div class="header-row"></div>
		 
		<div class="main-body">
			<div class="row-box mgb-5">众筹项目：{$cfd.title}</div>
			<div class="row-box mgb-5">
				<div class="flex mgb-5">
					<div>投资项目：</div>
					<div>{$reward.title}</div>
				</div>
				<div class="flex mgb-5">
					<div>投资金额：</div>
					<div class="cl-money">{$order.money}元</div>
				</div>
				<div class="flex mgb-5">
					<div>项目状态：</div>
					<div class="cl-status">{$order.status_name}</div>
				</div>
				<div class="flex mgb-5">
					<div>参与日期：</div>
					<div>{$order.createtime}</div>
				</div>
				{if $order.ispay==0 && $order.status==0 }
				<div class="flex flex-center">
					
					<div class="btn-small" gourl="/module.php?m=cfd_order&a=pay&orderid={$order.orderid}">去支付</div>
					
				</div>
				{/if}
				{if $order.isreward}
				<div>报酬详情：{$order.reward_content}</div>
				{/if}
			</div>
			
			<div class="row-box">{$cfd.content}</div>
		</div>
		{include file="footer.html"}
	</body>
</html>
