<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='gold_product/nav.html'}
		<div class="main-body">
			<table class="tbs">
				<thead>
					<tr>
						<td>id</td>
						<td>名称</td>
						
						<td>图片</td>
						<td>金币数量</td> 
						<td>市场价</td>
						<td>状态</td>
					 
						<td>最新</td>
						<td>最热</td>
						<td>推荐</td>
						<td>库存</td>
						<td>销量</td>
					
						
						 
						<td>操作</td>
					</tr>
					</tr>
				</thead> {foreach item=c from=$list}
				<tr>
					<td>{$c.id}</td>
					<td>{$c.title}</td>
				 
					<td>
						<img src="{$c.imgurl}.100x100.jpg" width="50"/>
					</td>
			 <td>{$c.gold}</td>
			 <td>{$c.market_price}</td>
					<td><div class="{if $c.status eq 1}yes{else}no{/if} js-toggle-status" url="/moduleadmin.php?m=gold_product&a=status&id={$c.id}&ajax=1" ></div></td>
					<td><div class="{if $c.isnew eq 1}yes{else}no{/if} js-toggle-status" url="/moduleadmin.php?m=gold_product&a=new&id={$c.id}&ajax=1" ></div></td>
					<td><div class="{if $c.ishot eq 1}yes{else}no{/if} js-toggle-status" url="/moduleadmin.php?m=gold_product&a=hot&id={$c.id}&ajax=1" ></div></td>
					<td><div class="{if $c.isrecommend eq 1}yes{else}no{/if} js-toggle-status" url="/moduleadmin.php?m=gold_product&a=recommend&id={$c.id}&ajax=1" ></div></td>
					<td>{$c.total_num}</td>
					<td>{$c.buy_num}</td>
					
					
					 
					<td><a href="/moduleadmin.php?m=gold_product&a=add&id={$c.id}">编辑</a> 
					<a target="_blank" href="/module.php?m=gold_product&a=show&id={$c.id}">查看</a>
						<a href="javascript:;" class="js-delete" url="/moduleadmin.php?m=gold_product&a=delete&id={$c.id}">删除</a></td>
				</tr>
				{/foreach}
			</table>
			<div>{$pagelist}</div>
		</div>
		{include file="footer.html"}
	</body>
</html>
