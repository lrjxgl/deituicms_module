<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='group_utag/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=group_utag&a=save">
				<input type="hidden" name="tagid" style="display:none;" value="{$data.tagid}">
				<table class="table-add">
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					<tr>
						<td>推荐：</td>
						<td><input type="text" name="isrecommend" id="isrecommend" value="{$data.isrecommend}"></td>
					</tr>
					<tr>
						<td>状态：</td>
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status" value="1"> 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status" value="2"> 下线
						</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
	</body>
</html>
