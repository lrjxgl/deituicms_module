<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="shd">文章列表</div>
		<div class="main-body">
			<table class="tbs">
				<thead>
					<tr>
						<td>id</td>
						<td>标题</td>
						<td>图片</td>
						 
						<td>浏览量</td>
						<td>喜欢数</td>
						<td>评论数</td>


						<td>状态</td>
						<td>推荐</td>
						

						<td>操作</td>
					</tr>
					</tr>
				</thead> {foreach item=c from=$list}
				<tr>
					<td>{$c.id}</td>
					<td>{$c.title}</td>
					<td>
						<img src="{$c.imgurl|images_site}.100x100.jpg" class="w50" />
					</td>
				 
					<td>{$c.view_num}</td>
					<td>{$c.love_num}</td>
					<td>{$c.comment_num}</td>


					<td>{$c.status}</td>
					<td>{$c.isrecommend}</td>
					

					<td><a href="/moduleadmin.php?m=jdo2o_article&a=add&id={$c.id}">编辑</a> 
					<a target="_blank" href="/module.php?m=jdo2o_article&a=show&id={$c.id}">查看</a>
						<a href="javascript:;" class="js-delete" url="/moduleadmin.php?m=jdo2o_article&a=delete&ajax=1&id={$c.id}">删除</a></td>
				</tr>
				{/foreach}
			</table>
			<div>{$pagelist}</div>
		</div>
		{include file="footer.html"}
	</body>
</html>
