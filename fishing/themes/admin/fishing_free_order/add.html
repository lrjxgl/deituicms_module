<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
{include file='fishing_free_order/nav.html'}
<div class="main-body">
<form method="post" action="/moduleadmin.php?m=fishing_free_order&a=save">
<input type="hidden" name="orderid" style="display:none;" value="{$data.orderid}" >
 <table class="table-add">  <tr>
						<td>placeid：</td>		
						<td><input type="text" name="placeid" id="placeid" value="{$data.placeid}" ></td>
						</tr>
  <tr>
						<td>userid：</td>		
						<td><input type="text" name="userid" id="userid" value="{$data.userid}" ></td>
						</tr>
  <tr>
						<td>money：</td>		
						<td><input type="text" name="money" id="money" value="{$data.money}" ></td>
						</tr>
  <tr>
						<td>description：</td>		
						<td><textarea name="description" id="description" class="textarea-flex-text h60"   />{$data.description}</textarea></td>
						</tr>
  <tr>
						<td>status：</td>		
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status"  value="1" > 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status"  value="2" > 下线
						</td>
						</tr>
  {if $data}<tr>
						<td>创建时间：</td>		
						<td>{$data.createtime}</td>
						</tr>{/if}
</table> <div class="btn-row-submit js-submit">保存</div> 
</form>
</div> 
{include file="footer.html"}
</body>
</html>
