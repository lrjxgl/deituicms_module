<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="shd">证件编辑</div>
		 
		<div class="main-body">
			<form action="/moduleadmin.php?m=b2b_shop_cert&a=save&ajax=1">
				<input type="hidden" name="id" value="{$data.id}" />
				<div class="input-flex">
					<div class="input-flex-label">名称</div>
					<input type="text" class="input-flex-text" name="title" value="{$data.title}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">证件类型</div>
					<select class="input-flex-select" name="typeid">
						<option value="0">请选择</option>
						{foreach item=c key=k from=$typeList}
						<option {if $k eq $data.typeid}selected{/if} value="{$k}">{$c}</option>
						{/foreach}
					</select>
				</div>
				<div class="bg-white pd-5">
					<input type="hidden" name="imgsdata" id="imgsdata" value="{$data.imgsdata}" />
					{include file="inc/uploader-data.html"}
				</div>
				
				<div class="btn-row-submit js-submit">提交保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/plugin/lrz/lrz.bundle.js"></script>
		<script src="{$skins}inc/uploader-data.js"></script>
	</body>
</html>
