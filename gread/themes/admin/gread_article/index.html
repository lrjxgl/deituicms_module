<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
	<div class="shd">文章列表</div>
 
<div class="main-body">
     
    	 <table class="table table-bordered" width="100%">
  <tr>
   <td>id</td>
   <td>标题</td>
   
   
   <td>图片</td>
   <td>状态</td>
   <td>首页</td>
  <td>发布时间</td>
<td>操作</td>
  </tr>
 {foreach item=c from=$data}
<tr>
   <td>{$c.id}</td>
   <td>{$c.title}</td>
   
   
   <td>{if $c.imgurl}<img src="{$c.imgurl|images_site}.100x100.jpg" width="40">{else}无图{/if}</td>
   <td>
	   <div url="/moduleadmin.php?m=gread_article&a=status&ajax=1&id={$c.id}" class="{if $c.status eq 1}yes{else}no{/if} js-toggle-status"></div>
   </td>
   <td>
	<div url="/moduleadmin.php?m=gread_article&a=isindex&ajax=1&id={$c.id}"  class="{if $c.isindex eq 1}yes{else}no{/if} js-toggle-status"></div>
  
   
   </td>
  <td>{$c.createtime}</td>
<td><a href="/moduleadmin.php?m=gread_article&a=add&id={$c.id}">编辑</a> 
	<a href="/module.php?m=gread_article&a=show&id={$c.id}" target="_blank">查看</a> 
	<a href="javascript:;" class="js-delete" url="/moduleadmin.php?m=gread_article&a=delete&ajax=1&id={$c.id}">删除</a></td>
  </tr>
   {/foreach}
 </table>
<div>{$pagelist}</div>
     
</div>
{include file="footer.html"}
</body>
</html>
