<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
{include file='xiangqin_people/nav.html'}
<div class="main-body">
<form method="post" action="/moduleadmin.php?m=xiangqin_people&a=save">
<input type="hidden" name="id" style="display:none;" value="{$data.id}" >
 <table class="table-add">  <tr>
						<td>userid：</td>		
						<td><input type="text" name="userid" id="userid" value="{$data.userid}" ></td>
						</tr>
  <tr>
						<td>姓名：</td>		
						<td><input type="text" name="truename" id="truename" value="{$data.truename}" ></td>
						</tr>
  <tr>
						<td>头像：</td>		
						<td>{include file="inc/uploader-data.html"}</td>
						</tr>
  <tr>
						<td>出生年月：</td>		
						<td><input type="text" name="birthday" id="birthday" value="{$data.birthday}" ></td>
						</tr>
  <tr>
						<td>性别：</td>		
						<td><input type="text" name="gender" id="gender" value="{$data.gender}" ></td>
						</tr>
  <tr>
						<td>对象要求：</td>		
						<td><input type="text" name="you_desc" id="you_desc" value="{$data.you_desc}" ></td>
						</tr>
  <tr>
						<td>自我介绍：</td>		
						<td><input type="text" name="self_desc" id="self_desc" value="{$data.self_desc}" ></td>
						</tr>
  <tr>
						<td>状态：</td>		
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status"  value="1" > 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status"  value="2" > 下线
						</td>
						</tr>
  <tr>
						<td>积分：</td>		
						<td><input type="text" name="grade" id="grade" value="{$data.grade}" ></td>
						</tr>
  <tr>
						<td>表白：</td>		
						<td><input type="text" name="bb_num" id="bb_num" value="{$data.bb_num}" ></td>
						</tr>
  <tr>
						<td>实名认证：</td>		
						<td><input type="text" name="isauth" id="isauth" value="{$data.isauth}" ></td>
						</tr>
  <tr>
						<td>视频：</td>		
						<td><input type="text" name="videourl" id="videourl" value="{$data.videourl}" ></td>
						</tr>
  <tr>
						<td>图集：</td>		
						<td><input type="text" name="imgdata" id="imgdata" value="{$data.imgdata}" ></td>
						</tr>
</table> <div class="btn-row-submit js-submit">保存</div> 
</form>
</div> 
{include file="footer.html"}
</body>
</html>
