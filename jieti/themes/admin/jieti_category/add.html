<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
{include file='jieti_category/nav.html'}
<div class="main-body">
<form method="post" action="/moduleadmin.php?m=jieti_category&a=save">
<input type="hidden" name="catid" style="display:none;" value="{$data.catid}" >
 <table class="table-add">  <tr>
				<td>上级分类：</td>		
				<td> 
						<select name="pid">
							<option value ="0">请选择</option>
							{foreach item=c from=$catlist}
							<option value ="{$c.catid}" {if $data.catid eq $c.catid}selected{/if}>{$c.title}</option>
							{/foreach}
						</select>
				</td>
				</tr>
  <tr>
				<td>名称：</td>		
				<td><input type="text" name="title" id="title" value="{$data.title}" ></td>
				</tr>
 
  <tr>
				<td>排序：</td>		
				<td><input type="text" name="orderindex" id="orderindex" value="{$data.orderindex}" ></td>
				</tr>
  <tr>
				<td>status：</td>		
				<td><input type="text" name="status" id="status" value="{$data.status}" ></td>
				</tr>
   
</table> <div class="btn-row-submit js-submit">保存</div> 
</form>
</div>

</html>
