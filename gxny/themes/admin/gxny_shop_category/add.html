<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
{include file='gxny_shop_category/nav.html'}
<div class="main-body">
<form method="post" action="/moduleadmin.php?m=gxny_shop_category&a=save">
<input type="hidden" name="catid" style="display:none;" value="{$data.catid}" >
 <table class="table-add">  <tr>
						<td>title：</td>		
						<td><input type="text" name="title" id="title" value="{$data.title}" ></td>
						</tr>
  <tr>
						<td>description：</td>		
						<td><textarea name="description" id="description" class="textarea-flex-text h60"   />{$data.description}</textarea></td>
						</tr>
  <tr>
						<td>status：</td>		
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status"  value="1" > 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status"  value="2" > 下线
						</td>
						</tr>
  <tr>
						<td>shopid：</td>		
						<td><input type="text" name="shopid" id="shopid" value="{$data.shopid}" ></td>
						</tr>
  <tr>
						<td>money：</td>		
						<td><input type="text" name="money" id="money" value="{$data.money}" ></td>
						</tr>
  <tr>
						<td>orderindex：</td>		
						<td><input type="text" name="orderindex" id="orderindex" value="{$data.orderindex}" ></td>
						</tr>
</table> <div class="btn-row-submit js-submit">保存</div> 
</form>
</div> 
{include file="footer.html"}
</body>
</html>
