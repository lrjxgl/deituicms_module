<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="header">
	<div class="header-back"></div>
	<div class="header-title">头部</div>
</div>
<div class="header-row"></div>
<div class="main-body">
    
    	<form method="post" action="/module.php?m=zbtao_pp_apply&a=save">
<input type="hidden" name="ppid" style="display:none;" value="{$data.ppid}" >
<div class="input-flex">
						<div class="input-flex-label">昵称：</div>		
						<input type="text" name="nickname" id="nickname" class="input-flex-text" value="{$data.nickname}"  /> 
						</div>
<div class="input-flex">
						<div class="input-flex-label">描述：</div>		
						<textarea name="description" id="description" class="textarea-flex-text h60"   />{$data.description}</textarea> 
						</div>
<div class="input-flex">
						<div class="input-flex-label">性别：</div>		
						<input type="text" name="gender" id="gender" class="input-flex-text" value="{$data.gender}"  /> 
						</div>
{if $data}<div class="input-flex">
						<div class="input-flex-label">创建时间：</div>		
						{$data.createtime}
						</div>{/if}
<div class="input-flex">
						<div class="input-flex-label">积分：</div>		
						<input type="text" name="grade" id="grade" class="input-flex-text" value="{$data.grade}"  /> 
						</div>
<div class="input-flex">
						<div class="input-flex-label">评价：</div>		
						<input type="text" name="raty_grade" id="raty_grade" class="input-flex-text" value="{$data.raty_grade}"  /> 
						</div>
<div class="input-flex">
						<div class="input-flex-label">头像：</div>		
						<div class="flex-1">
							<div class="upimg-box bg-fff">
								<div class="upimg-item {if !$data.imgurl}none{/if} js-upimg-btn">
									<img class="upimg-img" src="{$data.trueimgurl}.100x100.jpg">								 
								</div>
								
								<div class="upimg-btn js-upimg-btn">
									<i class="upimg-btn-icon"></i>
								</div>
							
								<input type="hidden" name="imgurl" value="{$data.imgurl}" class="imgurl" />
								<input style="display: none;" type="file" name="upimg"  class="js-upimg-file" /> 
							</div> 
						</div>
						</div>
<div class="input-flex">
						<div class="input-flex-label">用户：</div>		
						<input type="text" name="userid" id="userid" class="input-flex-text" value="{$data.userid}"  /> 
						</div>
<div class="input-flex flex-ai-center">
						<div class="input-flex-label">状态：</div>		
						<div class="flex-1 flex flex-ai-center">
							<input type="radio" class="radio" {if $data.status eq 1}checked{/if} name="status"  value="1" > 上线
							<input type="radio" class="radio" {if $data.status neq 1}checked{/if} name="status"  value="2" > 下线
						</div>
						</div>
<div class="input-flex">
						<div class="input-flex-label">关注数：</div>		
						<input type="text" name="followed_num" id="followed_num" class="input-flex-text" value="{$data.followed_num}"  /> 
						</div>
<div class="input-flex">
						<div class="input-flex-label">喜欢数：</div>		
						<input type="text" name="love_num" id="love_num" class="input-flex-text" value="{$data.love_num}"  /> 
						</div>
 <div class="btn-row-submit js-submit">保存</div> 
</form>
    
</div>
{include file="footer.html"}
</body>
</html>
