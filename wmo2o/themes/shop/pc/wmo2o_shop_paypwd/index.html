<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">修改支付密码</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			<form autocomplete="off" method="post" action="/moduleshop.php?m=wmo2o_shop_paypwd&a=save&ajax=1">
				 
				<div class="input-flex">
					<div class="input-flex-label">支付密码</div>
					<input type="password" class="input-flex-text" name="password"   >
				</div>
				<div class="input-flex">
					<div class="input-flex-label">重复密码</div>
					<input type="password" class="input-flex-text" name="password2"   >
				</div>
				<div class="input-flex">
					<div class="input-flex-label input-flex-require">手机</div>
					<div  class="input-flex-txt" >{$telephone}</div>
				</div>
				<div class="input-flex">					
					<div class="input-flex-label">验证码</div>					 
					<input type="text" name="yzm" class="input-flex-text">				 
					<div class="input-flex-btn" id="sendSms">获取验证码</div>
				</div>
				<div class="btn-row-submit js-submit">提交</div>
			</form>
		</div>
		{include file="ftnav.html"}
		{include file="footer.html"}
		<script>
		$(document).on("click","#sendSms",function(res){
			var telephone=$("#telephone").val();
			if(telephone==''){
				skyToast("请输入手机号码");
				return false;
			}
			$.get("/moduleshop.php?m=wmo2o_shop_paypwd&a=SendSms&ajax=1",{
				telephone:"{$telephone}",
			},function(res){
				skyToast(res.message);
			},"json");
		})
		</script>
	</body>
</html>
