<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="header">
	<div class="header-back"></div>
	<div class="header-title">我的订单</div>
</div>
<div class="header-row"></div>
<div class="main-body">
    <div class="tabs-border">
		<div gourl="/module.php?m=exue_order&a=my" class="tabs-border-item {if get('type') eq ''}tabs-border-active{/if}">全部</div>
		<div gourl="/module.php?m=exue_order&a=my&type=baoming" class="tabs-border-item  {if get('type') eq 'baoming'}tabs-border-active{/if}">待报名</div>
		<div gourl="/module.php?m=exue_order&a=my&type=raty" class="tabs-border-item {if get('type') eq 'raty'}tabs-border-active{/if}">待评价</div>
	</div>
    {foreach item=c from=$list}
    <div class="flexlist-item">
    	<img gourl="/module.php?m=exue_course&a=show&courseid={$c.courseid}" src="{$c.imgurl}.100x100.jpg" class="flexlist-img" />
    	<div class="flex-1">
    		<div  gourl="/module.php?m=exue_course&a=show&courseid={$c.courseid}" class="flexlist-title">{$c.title}</div>
    		<div class="flexlist-desc">{$c.description}</div>
    		<div class="flex">
    			<div class="cl-money f16 mgr-20">￥{$c.price}</div>
    			<div class="market-price">￥{$c.market_price}</div>
    			<div class="flex-1"></div>
    			<div gourl="/module.php?m=exue_order&a=show&orderid={$c.orderid}" class="btn-bm">查看</div>
    		</div>
    	</div>
    </div>
    {/foreach}	  
	<div>{$pagelist}</div>
    
</div>
{include file="footer.html"}
</body>
</html>
