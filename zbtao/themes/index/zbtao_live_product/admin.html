<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="header">
	<div class="header-back"></div>
	<div class="header-title">商品管理</div>
	
</div>
<div class="header-row"></div>
<div class="main-body" id="App">
    
	<div class="flexlist">
		 
		<div v-for="(item,index) in list" :key="index" class="flexlist-item">
			<img @click="goLive(item.liveid)"  class="flexlist-img" :src="item.imgurl+'.small.jpg'" />
			<div class="flex-1">
				
				<div @click="goLive(item.liveid)"  class="flexlist-title">{{item.title}}</div>
				<div class="flex mgb-5">
					<div class="cl-money">{{item.price}}</div>
					<div class="flex-1"></div>
					<div class="market-price">{{item.market_price}}</div>
				</div>
				<div class="flex">
					<div class="cl-status">{{item.status_name}}</div>
					<div class="flex-1"></div>
					 
					<div v-if="item.status==1" @click="toggleStatus(item)" class="btn-mini mgr-5">下架</div>
					<div v-else @click="toggleStatus(item)" class="btn-mini mgr-5">上架</div>
				</div>
			</div>
		</div>
		 
	</div>
    
</div>
 
{include file="footer.html"}
<script>
	var liveid="{$live.liveid}"
</script>
<script src="{$skins}zbtao_live_product/admin.js"></script>
</body>
</html>
