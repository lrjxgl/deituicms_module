<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">我参与的活动</div>
		</div>
		<div class="header-row"></div>
		<div id="App" class="main-body">
			<div>
				{foreach item=c from=$list}
				<div  class="row-box mgb-5">
					<img class="mgb-5 wmax" gourl="/module.php?m=fsw_activity&a=show&actid={$c.actid}" src="{$c.imgurl}.middle.jpg" />
					<div gourl="/module.php?m=fsw_activity&a=show&actid={$c.actid}" class="mgb-5">{$c.title}</div>
					<div class="flex mgb-5">
						<div class="mgr-5 cl2">比赛日期</div>
						<div class="cl-num">{$c.sday}</div>
						<div class="flex-1"></div>
						<div class="cl-status">{$c.atype_title}</div>
					</div> 
					<div class="flex flex-ai-center">
						<div class="mgr-5">重量：{$c.weight}Kg</div>
						<div class="mgr-5">积分：{$c.grade}</div>
						<div class="flex-1"></div>
						{if $c.isfinish==0}
						<div gourl="/module.php?m=fsw_join&a=add&joinid={$c.joinid}" class="btn-mini mgr-5">上渔获</div>
						{/if}
					</div>
				</div>
				{/foreach}
			</div>
		</div>
		{include file="footer.html"}
	</body>
</html>
