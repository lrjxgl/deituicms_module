<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">{$cat.title}</div>
		</div>
		<div class="header-row"></div>
		
		<div class="main-body">
			{if $catList}
			<div class="tabs-border">
				 
				{foreach item=c from=$catList}
				<a href="/module.php?m=cy2c_product&a=list&catid={$c.catid}" class="tabs-border-item  {if get('catid') eq $c.catid}tabs-border-active{/if}">{$c.title}</a>
				{/foreach}
				 
			</div>
			{/if}
			<div class="mtlist mgt-5">
				{foreach item=c from=$list}
				<div class="mtlist-item">
					<div class="mtlist-item-bd">
						<a class="mtlist-imgbox" href="/module.php?m=cy2c_product&a=show&id={$c.id}">
							<image class="mtlist-img" src="{$c.imgurl}.small.jpg"></image>
						</a>
						<div class="mtlist-item-pd">
							<div class="mtlist-item-money">
								<div class="mtlist-item-money-flex">￥
									<text class="mtlist-item-money_money">{$c.price}</text>
								</div>
								<div class="mtlist-item-money_num">月销{$c.buy_num}件</div>
							</div>
							<div class="mtlist-title">{$c.title}</div>
							 
						</div>
					</div>
				</div>
				{/foreach}
				
			</div>
			{$pagelist}
		</div>
		{include file="footer.html"}
	</body>
</html>
