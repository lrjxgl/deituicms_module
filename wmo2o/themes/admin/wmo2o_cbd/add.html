<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>

		<div class="tabs-border">
		 <a class="item" href="/moduleadmin.php?m=wmo2o_cbd">商圈列表</a>
		 <a class="item active" href="/moduleadmin.php?m=wmo2o_cbd&a=add">商圈添加</a> 
		</div>
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=wmo2o_cbd&a=save">
				<input type="hidden" name="cbdid" style="display:none;" value="{$data.cbdid}">
				<table class="table-add">
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					<tr>
						<td>标签</td>
						<td>
							<input type="text" name="tagno" value="{$data.tagno}" />
						</td>
					</tr>
					<tr>
						<td>描述：</td>
						<td><textarea name="description" id="description" class="w600 h60">{$data.description}</textarea></td>
					</tr>
					<tr>
						<td>图片：</td>
						<td>
							<div class="js-upload-item">
								<input type="file" id="upa" class="js-upload-file" style="display: none;" />
								<div class="upimg-btn js-upload-btn">+</div>
								<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
								<div class="js-imgbox">
									{if $data.imgurl}
									<img src="{$data.imgurl|images_site}.100x100.jpg">
									{/if}
								</div>
							</div>
					
						</td>
					</tr>
					<tr>
						<td>排序</td>
						<td>
							<input type="text" name="orderindex" value="{$data.orderindex}" />
						</td>
					</tr>
					<tr>
						<td>状态：</td>
						<td>
							<input type="radio" name="status" value="1" {if $data.status eq 1} checked{/if} />上线
							<input type="radio" name="status" value="2" {if $data.status neq 1} checked{/if} />下线
						</td>
					</tr>
					 
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"></script>
	</body>
</html>
