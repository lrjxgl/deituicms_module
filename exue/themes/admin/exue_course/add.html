<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='exue_course/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=exue_course&a=save">
				<input type="hidden" name="courseid" style="display:none;" value="{$data.courseid}">
				<table class="table-add">
					 
					
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					<div class="input-flex">
						<div class="input-flex-label">平台大类</div>
						<select name="catid" class="input-flex-select">
							<option value="0">请选择</option>
							{foreach item=c from=$catlist}
								<option value="{$c.catid}" {if $data.catid eq $c.catid}selected{/if}>{$c.title}</option>
								{if $c.child}
								{foreach item=cc from=$c.child}
								<option value="{$cc.catid}" {if $data.catid eq $cc.catid}selected{/if}>|--{$cc.title}</option>
								{/foreach}
								{/if}
							{/foreach}
						</select>
					</div>
					<tr>
						<td>图片：</td>
						<td>
							<div class="js-upload-item">
								<input type="file" id="upa" class="js-upload-file" style="display: none;" />
								<div class="upimg-btn js-upload-btn">+</div>
								<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
								<div class="js-imgbox">
									{if $data.imgurl}
									<img src="{$data.imgurl|images_site}.100x100.jpg">
									{/if}
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>描述：</td>
						<td><input type="text" name="description" id="description" value="{$data.description}"></td>
					</tr>
					<tr>
						<td>价格：</td>
						<td><input type="text" name="price" id="price" value="{$data.price}"></td>
					</tr>
					<tr>
						<td>市场价：</td>
						<td><input type="text" name="market_price" id="market_price" value="{$data.market_price}"></td>
					</tr>
					<tr>
						<td>综合评分：</td>
						<td><input type="text" name="raty_grade" id="raty_grade" value="{$data.raty_grade}"></td>
					</tr>
					<tr>
						<td>状态：</td>
						<td><input type="text" name="status" id="status" value="{$data.status}"></td>
					</tr>
					<tr>
						<td>首页推荐：</td>
						<td><input type="text" name="site_index" id="site_index" value="{$data.site_index}"></td>
					</tr>
					 
					<tr>
						<td>内容：</td>
						<td>
							<script type="text/plain" id="content" name="content">{$data.content}</script>
						</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"></script>
		{php loadEditor();}
		<script>
			var editor = UE.getEditor('content', options);
		</script>
	</body>
</html>
