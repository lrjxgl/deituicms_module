<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
 <div class="header">
	 
	<div class="header-title">创业众筹</div>
</div>
<div class="header-row"></div>
<div class="main-body">
	<div class="tabs-border">
		<div gourl="/module.php?m=cfd&type=all" class="tabs-border-item {if $type eq 'all'}tabs-border-active{/if}">全部</div>
		<div gourl="/module.php?m=cfd&type=doing"  class="tabs-border-item {if $type eq 'doing'}tabs-border-active{/if}">众筹中</div>
		<div gourl="/module.php?m=cfd&type=finish"  class="tabs-border-item {if $type eq 'finish'}tabs-border-active{/if}">已结束</div>
	</div>
    <div class="flexlist">
    	{foreach item=c from=$data}
    	<a class="flexlist-item" href="/module.php?m=cfd&a=show&cfdid={$c.cfdid}">
    		<img class="flexlist-img" src="{$c.imgurl}.100x100.jpg"  />
    		<div class="flex-1">
    			<div class="cl1 f14 mgb-10">{$c.title}</div>
    			<div class="flex mgb-10">
    				目标金额：<span class="cl-money">￥{$c.needmoney}</span> 
    			</div>
    			<div class="f12 cl3">{$c.description}</div>
    		</div>
    	</a>
    	{/foreach}
    </div>
</div>
{assign var="mfooter" value="default"}
{include file="ftnav.html"}
{include file="footer.html"}
</body>
</html>
