<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='h5video/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=h5video&a=save">
				<input type="hidden" name="vid" style="display:none;" value="{$data.vid}">
				<table class="table-add">
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					
					<tr>
						<td>图片：</td>
						<td>
							<div class="js-upload-item">
								<input type="file" id="upa" class="js-upload-file" style="display: none;" />
								<div class="upimg-btn js-upload-btn">+</div>
								<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
								<div class="js-imgbox">
									{if $data.imgurl}
									<img src="{$data.imgurl|images_site}.100x100.jpg">
									{/if}
								</div>
							</div>
					
						</td>
					</tr>
					 
					<tr>
						<td>背景</td>
						<td>
							<input style="color: {$data.bgcolor};" type="text" id="bgcolor" name="bgcolor" value="{$data.bgcolor}" />
						</td>
					</tr>
					<tr>
						<td>背景音乐：</td>
						<td>
							<select name="bgmp3">
								<option value="">无</option>
								{foreach item=c from=$musicList}
								<option {if $c.musicid eq $data.bgmp3}selected{/if} value="{$c.musicid}">{$c.title}</option>
								{/foreach}
							</select>
						</td>
					</tr>
					<tr>
						<td>语音播报</td>
						<td>
							<input type="radio" name="istts" {if $data.istts eq 1} checked{/if} value="1" />开启
							
							<input type="radio" name="istts" {if $data.istts neq 1} checked{/if}  value="0" />关闭
						</td>
					</tr>
					<tr>
						<td>状态</td>
						<td>
							<input type="radio" name="status" {if $data.status eq 1} checked{/if} value="1" />显示
							
							<input type="radio" name="status" {if $data.status neq 1} checked{/if}  value="2" />隐藏
						</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"></script>
		<script src="/plugin/colpick/js/colpick.js"></script>
		<link href="/plugin/colpick/css/colpick.css" rel="stylesheet" />
		<script>
			$('#bgcolor').colpick({
				layout:'hex',
				submit:0,
				color:$('#bgcolor').val(),
				onChange:function(hsb,hex,rgb,el,bySetColor) {
					$(el).val('#'+hex).css('color','#'+hex);;
				}
			});
		</script>
	</body>
</html>
