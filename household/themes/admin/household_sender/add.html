<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
{include file='household_sender/nav.html'}
<div class="main-body">
<form method="post" action="/module.php?m=household_sender&a=save">
<input type="hidden" name="senderid" style="display:none;" value="{$data.senderid}" >
 <table class="table-add"> 
  <tr>
				<td>昵称：</td>		
				<td><input type="text" name="nickname" id="nickname" value="{$data.nickname}" ></td>
				</tr>
 <tr>
 				<td>头像：</td>		
 				<td>
 					<div class="js-upload-item">
 						<input type="file" id="upa" class="js-upload-file" style="display: none;" />

 						<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />

 							<img src="{$data.imgurl|images_site}.100x100.jpg">

 						</div>
 					</div>

 				</tr>
 
  <tr>
				<td>姓名：</td>		
				<td><input type="text" name="truename" id="truename" value="{$data.truename}" ></td>
				</tr>

				<td><input type="text" name="userno" id="userno" value="{$data.userno}" ></td>
				</tr>
  <tr>
				<td>电话：</td>		
				<td><input type="text" name="telephone" id="telephone" value="{$data.telephone}" ></td>
				</tr>
  <tr>
				<td>地址：</td>		
				<td><input type="text" name="address" id="address" value="{$data.address}" ></td>
				</tr>

</table> <div class="btn-row-submit js-submit">保存</div> 
</form>
</div> 
{include file="footer.html"}

</html>
