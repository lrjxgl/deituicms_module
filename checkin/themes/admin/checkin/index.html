<!DOCTYPE html>
<html>
	{include file="head.html"}

	<body>
		
		<div class="shd">
			{if $type=='new'}
			签到审核
			{else}
			签到列表
			{/if}
		</div>

		<div class="main-body">
			<table class="tbs">
				<thead>
					<tr>
						<td>id</td>
						 
						<td>内容</td> 
						<td>时间</td>
						<td>心情</td>
						
						 
						 
						<td>状态</td>
						<td>操作</td>
					</tr>
					</tr>
				</thead> {foreach item=c from=$list}
				<tr>
					<td>{$c.id}</td>
					<td>{$c.content}</td> 
					 
					<td>{$c.dateline|date:Y-m-d}</td>
					<td>{$c.mood}</td>
					
					 
					<td>
						<div url="/moduleadmin.php?m=checkin&a=status&ajax=1&id={$c.id}" class="{if $c.status eq  1}yes{else}no{/if} js-toggle-status"></div>
					</td>
					<td> <div class="js-delete" url="/moduleadmin.php?m=checkin&a=delete&ajax=1&id={$c.id}">删除</div>
							</td>
				</tr>
				{/foreach}
			</table>
			<div>{$pagelist}</div>
		</div>


		{include file="footer.html"}

	</body>

</html>
