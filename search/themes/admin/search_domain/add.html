<!doctype html>
<html>
{include file="head.html"}

<body>

<ul class="nav nav-tabs">
	<li><a href="{$moduleadmin}?m=search_domain">域名管理</a></li>
     <li  class="active"><a href="{$moduleadmin}?m=search_domain&a=add">域名添加</a></li>
</ul>

<div class="main-body">
	 <form method='post' action='{$moduleadmin}?m=search_domain&a=save'>
<input type='hidden' name='id' style='display:none;' value='{$data.id}' >
 <table class='table table-bordered' width='100%'>
  <tr><td>名称：</td><td><input type='text' name='title' id='title' value='{$data.title}' ></td></tr>
  <tr><td>域名：</td><td><input type='text' name='domain' id='domain' value='{$data.domain}' ></td></tr>
  <tr><td>首页：</td><td><input type='text' name='url' id='url' value='{$data.url}' ></td></tr>
  {if $data}<tr><td>时间：</td><td>{$data.dateline|date:Y-m-d H:m}</td></tr>{/if}
   
<tr><td></td><td><input type='submit' value='保存' class='btn btn-success'></td></tr> </table>
</form>
</div>
</body>
</html>
