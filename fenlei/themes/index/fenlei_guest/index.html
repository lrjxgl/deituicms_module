<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">我的咨询</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			{foreach item=c from=$list}
			<div gourl="/module.php?m=fenlei_guest&a=user&id={$c.objectid}&touserid={$c.touserid}" class="flexlist-item">
				<img class="flexlist-img" src="{$c.to_user_head}.100x100.jpg" />
				<div class="flex-1">
					<div class="flex mgb-5">
						<div class="flex-1 f16 cl2">{$c.to_nickname}</div>
						<div class="cl3 f12">{$c.timeago}</div>
					</div>
					<div class="flexlist-desc">{$c.content}</div>
				</div>
			</div>
			{/foreach}
			
		</div>
		{assign var="ftnav" value="guest"}
		{include file="ftnav.html"}
		{include file="footer.html"}
	</body>
</html>
