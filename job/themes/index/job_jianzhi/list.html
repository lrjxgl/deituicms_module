<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="header">
	<div class="header-back"></div>
	<div class="header-title">{$cat.title}</div>
</div>
<div class="header-row"></div>
<div class="main-body">
	{if empty($list)}
		<div class="emptyData">暂无数据</div>
	{/if}
  {foreach item=c from=$list}
  <a href="/module.php?m=job_jianzhi&a=show&id={$c.id}" class="bg-white  flex-col  pd-10 mgb-5">
	  <div class="c1 f16 mgb-5">{$c.title}</div>
	  <div class="flex mgb-5">
		  时间：{$c.startTime}
		  <div class="flex-1">
			  
		  </div>
		  工资 <div class="cl-money">￥{$c.money}</div>/天
	  </div>
	  <div class="cl2  mgb-5">地点：{$c.address}</div>
	  <div class="cl2">
		  {$c.description}
	  </div>
  </a>
  {/foreach}
<div>{$pagelist}</div>
  
</div>
 
{include file="footer.html"}

</body>
</html>
