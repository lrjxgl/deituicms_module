<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">我的歌曲</div>
			<div gourl="/module.php?m=msedit_music&a=add" class="header-right-btn">发布</div>
		</div>
		<div class="header-row"></div>
		<div id="App" class="main-body">
			<div>
				{foreach item=c from=$list}
				<div class="js-item row-box mgb-5">
					<div class="mgb-10">{$c.title}</div>
					<div class="flex">
						<div gourl="/module.php?m=msedit_music&a=add&id={$c.id}" class="btn-mini mgr-5">编辑</div>
						<div gourl="/module.php?m=msedit_music&a=design&id={$c.id}" class="btn-mini mgr-5">制作</div>
						<div url="/module.php?m=msedit_music&a=delete&ajax=1&id={$c.id}" class="btn-mini js-delete mgr-5">删除</div>
						<div gourl="/module.php?m=msedit_music&a=show&id={$c.id}" class="btn-mini mgr-5">播放</div>
					</div>
				</div>
				{/foreach}
			</div>
		</div>
		{include file="footer.html"}
	</body>
</html>
