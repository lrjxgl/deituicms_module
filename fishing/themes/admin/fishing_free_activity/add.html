<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='fishing_free_activity/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=fishing_free_activity&a=save">
				<input type="hidden" name="actid" style="display:none;" value="{$data.actid}">
				<input type="hidden" name="placeid" id="placeid" value="{$place.placeid}">
				<table class="table-add">
					<tr>
						<td>所在位置：</td>
						<td>{$place.title}</td>
					</tr>
					<tr>
						<td>活动名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					<tr>
						<td>图片：</td>
						<td><div class="js-upload-item">
								<input type="file" id="upa" class="js-upload-file" style="display: none;" />
								<div class="upimg-btn js-upload-btn">+</div>
								<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
								<div class="js-imgbox">
									{if $data.imgurl}
									<img src="{$data.imgurl|images_site}.100x100.jpg">
									{/if}
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>介绍：</td>
						<td><textarea name="description" id="description"
								class="textarea-flex-text h60" />{$data.description}</textarea></td>
					</tr>
					<tr>
						<td>花费金额：</td>
						<td><input type="text" name="money" id="money" value="{$data.money}"></td>
					</tr>
					<tr>
						<td>活动时间：</td>
						<td><input type="text" name="stime" id="stime" value="{$data.stime}"></td>
					</tr>
					<tr>
						<td>状态：</td>
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status" value="1"> 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status" value="2"> 下线
						</td>
					</tr>
					{if $data}<tr>
						<td>创建时间：</td>
						<td>{$data.createtime}</td>
					</tr>{/if}
					 
					<tr>
						<td>内容：</td>
						<td>
							<script type="text/plain" id="content" name="content">{$data.content}</script>
						</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"></script>
		<script src="/plugin/laydate/laydate.js"></script>
		{php loadEditor();}
		<script>
			var editor = UE.getEditor('content', options);
			laydate.render({
				elem:"#stime",
				type:"datetime"
			})
		</script>
	</body>
</html>
