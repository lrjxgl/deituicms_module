<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='zbtao_pp/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=zbtao_pp&a=save">
				<input type="hidden" name="ppid" style="display:none;" value="{$data.ppid}">
				<table class="table-add">
					<tr>
						<td>昵称：</td>
						<td><input type="text" name="nickname" id="nickname" value="{$data.nickname}"></td>
					</tr>
					<tr>
						<td>头像</td>
						<td>
							<div class="js-upload-item">
								<input type="file" id="upa" class="js-upload-file" style="display: none;" />
								<div class="upimg-btn js-upload-btn">+</div>
								<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
								<div class="js-imgbox">
									{if $data.imgurl}
									<img src="{$data.imgurl|images_site}.100x100.jpg">
									{/if}
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>描述：</td>
						<td><textarea name="description" id="description"
								class="textarea-flex-text h60" />{$data.description}</textarea></td>
					</tr>
					<tr>
						<td>性别：</td>
						<td>
							<input type="radio" name="gender" {if $data.gender neq 2}checked{/if}  value="1"> 女
							<input type="radio" name="gender" {if $data.gender eq 2}checked{/if}   value="2"> 男
						</td>
					</tr>
					{if $data}<tr>
						<td>创建时间：</td>
						<td>{$data.createtime}</td>
					</tr>{/if}
					<tr>
						<td>积分：</td>
						<td><input type="text" name="grade" id="grade" value="{$data.grade}"></td>
					</tr>
					<tr>
						<td>评价：</td>
						<td><input type="text" name="raty_grade" id="raty_grade" value="{$data.raty_grade}"></td>
					</tr>
					<tr>
						<td>头像：</td>
						<td>
							
						</td>
					</tr>
					<tr>
						<td>用户：</td>
						<td><input type="text" name="userid" id="userid" value="{$data.userid}"></td>
					</tr>
					<tr>
						<td>状态：</td>
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status" value="1"> 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status" value="2"> 下线
						</td>
					</tr>
					<tr>
						<td>关注数：</td>
						<td><input type="text" name="followed_num" id="followed_num" value="{$data.followed_num}"></td>
					</tr>
					<tr>
						<td>喜欢数：</td>
						<td><input type="text" name="love_num" id="love_num" value="{$data.love_num}"></td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"></script>
	</body>
</html>
