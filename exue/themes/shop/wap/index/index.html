<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-title">学校管理中心</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			<div class="row-box mgb-5 flex">
				<img gourl="/moduleshop.php?m=exue_shop&a=logo" class="wh-60 bd-radius-50" src="{$shop.imgurl}.100x100.jpg" />
				<div class="flex-1 mgl-5 mgr-5">
					<div class="cl2 mgb-5 f16">{$shop.shopname}</div>
					<div class="flex flex-ai-center">
						<div class="f12 cl3">{$timeago}登陆</div>
						<div id="noticeMp3" class="iconfont cl-num f20 mgl-20 icon-notificationfill icon-notificationforbidfill "></div>
					</div>
					
				</div>
				<div>
					<div class="btn-round bg-success icon-home" gourl="/module.php?m=exue_shop&a=show&shopid={$shop.shopid}"></div>
				</div>
			</div>
			 
			 <div class="flex pd-10 bg-white mgb-5">
			    	<div class="flex-1 text-center">
			    		<div class="fz20">{$neworder}</div>
			    		<div class="cl3">新订单</div>
			    	</div>
			    	<div class="flex-1 text-center">
			    		<div class="fz20">{$dayorder.ordernum|intval}</div>
			    		<div class="cl3">今日订单</div>
			    	</div>
			    	<div class="flex-1 text-center">
			    		<div class="fz20">{$dayorder.money|floatval}</div>
			    		<div class="cl3">今日成交</div>
			    	</div>
			    	<div class="flex-1 text-center">
			    		<div class="fz20">{$usernum}</div>
			    		<div class="cl3">学生</div>
			    	</div>
			    </div>
			<div class="m-navPic">
				<div gourl="/moduleshop.php?m=exue_order" class="m-navPic-item">
					<div class="m-navPic-icon icon-order"></div>
					<div class="m-navPic-title">订单列表</div>
				</div> 
				<div gourl="/moduleshop.php?m=exue_course" class="m-navPic-item">
					<div class="m-navPic-icon icon-goods"></div>
					<div class="m-navPic-title">课程列表</div>
				</div>
				<div gourl="/moduleshop.php?m=exue_teacher" class="m-navPic-item">
					<div class="m-navPic-icon icon-cascades"></div>
					<div class="m-navPic-title">教师列表</div>
				</div>
				 
				<div gourl="/moduleshop.php?m=exue_shop" class="m-navPic-item">
					<div class="m-navPic-icon icon-shop"></div>
					<div class="m-navPic-title">学校信息</div>
				</div>
				<div gourl="/moduleshop.php?m=exue_shop_student" class="m-navPic-item">
					<div class="m-navPic-icon icon-people"></div>
					<div class="m-navPic-title">学生管理</div>
				</div>
				 
				
			</div>
		</div>
		{assign var="ftnav" value="index"}
		{include file="ftnav.html"}
		{include file="footer.html"}
		<script>
			if(localStorage.getItem("noticeMp3")==1){
				$("#noticeMp3").removeClass("icon-notificationforbidfill");
			}else{
				$("#noticeMp3").addClass("icon-notificationforbidfill");
			}
			$(document).on("click","#noticeMp3",function(){
				var a=localStorage.getItem("noticeMp3");
				if(a==1){
					$(this).addClass("icon-notificationforbidfill");
					localStorage.setItem("noticeMp3",0);
				}else{
					localStorage.setItem("noticeMp3",1);
					$(this).removeClass("icon-notificationforbidfill");
				}
			})	
		</script>
	</body>
</html>
