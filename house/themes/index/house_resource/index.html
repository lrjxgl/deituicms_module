<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="header">
	<div class="header-back"></div>
	<div class="header-title">房源列表</div>
</div>
<div class="header-row"></div>
<div class="main-body">
	<div class="tabs-border">
		<a href="/module.php?m=house_resource" class="tabs-border-item {if get('type') eq ''}tabs-border-active{/if}">全部房源</a>
		<a href="/module.php?m=house_resource&type=new"  class="tabs-border-item {if get('type') eq 'new'}tabs-border-active{/if}">新房</a>
		<a href="/module.php?m=house_resource&type=ershou"  class="tabs-border-item {if get('type') eq 'ershou'}tabs-border-active{/if}">二手房</a>
	</div>
    <div class="sglist">
    	{foreach item=c from=$list}
    	<a href="/module.php?m=house_resource&a=show&id={$c.id}" class="sglist-item js-item">
    		<div class="sglist-title">{$c.description}</div>
    		
    		<div class="sglist-imglist">
    			{foreach item=img from=$c.imgslist}
    			<img src="{$img}.100x100.jpg" class="sglist-imglist-img" />
    			{/foreach}
    		</div>
    		<div class="flex">
    			<div class="mgr-10 cl2">总价</div>
    			<div class="mgb-5 cl-money">￥{$c.total_money}</div>
    			<div class="cl2">万元</div>
				<div class="flex-1"></div>
				<div class="cl2">{$c.sc_id_title}</div>
    		</div>  
    	</a>
    	{/foreach}
    </div>  
    
</div>
{assign var="ftnav" value="resource"}
{include file="ftnav.html"}
{include file="footer.html"}
</body>
</html>
