<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='imgdiy/nav.html'}
		<div class="main-body">
		<form method="post" action="/moduleadmin.php?m=imgdiy&a=save">
			<input type="hidden" name="id" style="display:none;" value="{$data.id}">
			<table class="table-add">
				
				<tr>
					<td>名称：</td>
					<td><input type="text" name="title" id="title" value="{$data.title}"></td>
				</tr>
				<tr>
					<td>分类：</td>
					<td>
						<select name="catid">
							{foreach item=c from=$catlist}
							<option value="{$c.catid}" {if $c.catid eq $data.catid}selected{/if}>{$c.title}</option>
							{/foreach}
						</select>
						
					</td>
				</tr>
				<tr>
					<td>描述：</td>
					<td><input type="text" name="description" id="description" value="{$data.description}"></td>
				</tr>
				<tr>
					<td>图片大小</td>
					<td>
						宽：<input type="text" class="w60" name="width" value="{$data.width}" />
						高：<input type="text" class="w60" name="height" value="{$data.height}" />
					</td>
				</tr>
				<tr>
					<td>效果图</td>
					<td>
						<div class="js-upload-item">
							<input type="file" id="upa" class="js-upload-file" style="display: none;" />
							<div class="upimg-btn js-upload-btn">+</div>
							<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
							<div class="js-imgbox">
								{if $data.imgurl}
								<img src="{$data.imgurl|images_site}.100x100.jpg">
								{/if}
							</div>
						</div>
						
					</td>
				</tr>
				<tr>
					<td>背景图</td>
					<td>
						<div class="js-upload-item">
							<input type="file" id="upb" class="js-upload-file" style="display: none;" />
							<div class="upimg-btn js-upload-btn">+</div>
							<input type="hidden" name="bgimg" class="js-imgurl" value="{$data.bgimg}" />
							<div class="js-imgbox">
								{if $data.bgimg}
								<img src="{$data.bgimg|images_site}.100x100.jpg">
								{/if}
							</div>
						</div>
						
					</td>
				</tr>
				<tr>
					<td>状态：</td>
					<td>
						<input type="radio" name="status" {if $data.status eq 1} checked {/if} value="1"> 显示
						<input type="radio" name="status" {if $data.status neq 1} checked {/if}  value="0" /> 隐藏
					</td>
				</tr>
				
			</table>
			<div class="btn-row-submit js-submit">保存</div>
		</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"></script>
	</body>
</html>
