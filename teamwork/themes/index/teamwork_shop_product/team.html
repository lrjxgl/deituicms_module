<!doctype html>
<html>

	{include file="head.html"}

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="/" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">{$product.title}</h1>
			{if $isadmin}
			<a class="mui-bar-nav-link" href="/index.php?m=shop_product_user&a=add&productid={$product.id}">添加</a>
			{/if}
		</header>
		<div class="mui-content">
			 
			 
			<div class="row-box">
				<div class="flex-col">
				{foreach item=c from=$userList}
					<div class="mgb-10 bdb  item" >
					<div class="flex"> 
						<div class="flex-1">{$c.nickname}</div>
						<span class="f12 cor-success mgr-10">{$c.role_name}</span>
					</div>
					<div class="flex ">
						<div class="flex-1"></div>
						<a class="mgr-10 f14" href="/index.php?m=shop_product_user&a=add&productid={$product.id}&id={$c.id}">编辑</a> 
						<a href="javascript:;" class="js-delete f14" url="/index.php?m=shop_product_user&a=delete&ajax=1&productid={$product.id}&id={$c.id}">删除</a> 
					</div>
					
					</div>
				{/foreach}
				</div>
			</div>
		</div>
		{assign var="mfooter" value="team"}
		{include file="shop_product/ftnav.html"}
	</body>

</html>
