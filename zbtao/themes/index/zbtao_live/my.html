<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="header">
	<div class="header-back"></div>
	<div class="header-title">我的直播</div>
</div>
<div class="header-row"></div>
<div class="main-body" id="App">
    
	<div class="flexlist">
		  
		<div  v-for="(item,index) in list" :key="index" class="flexlist-item">
			<img @click="goLive(item.liveid)" class="flexlist-img" :src="item.imgurl+'.small.jpg'" />
			<div class="flex-1">
				
				<div @click="goLive(item.liveid)" class="flexlist-title">{{item.title}}</div>
				<div class="flex mgb-5">
					<div class="mgr-5">粉丝</div>
					<div class="cl-num mgr-10">{{item.followed_num}}</div>
					<div class="mgr-5">评价</div>
					<div class="cl-num mgr-10">{{item.raty_grade}}</div>
					<div class="mgr-5">积分</div>
					<div class="cl-num mgr-10">{{item.grade}}</div>
				</div>
				 
				<div class="flex">
					<div @click="goEdit(item.liveid)" class="btn-mini mgr-5">编辑</div> 
					<div @click="goProduct(item.liveid)" class="btn-mini mgr-5">管理商品</div>
					<div @click="goProductAdd(item.liveid)" class="btn-mini mgr-5">发布商品</div>
				</div>
			</div>
		</div>
		 
	</div>
    
</div>
 
{include file="footer.html"}
<script src="{$skins}zbtao_live/my.js"></script>
</body>
</html>
