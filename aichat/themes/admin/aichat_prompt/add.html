<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
{include file='aichat_prompt/nav.html'}
<div class="main-body">
<form method="post" action="/moduleadmin.php?m=aichat_prompt&a=save">
<input type="hidden" name="id" style="display:none;" value="{$data.id}" >
 <table class="table-add">  <tr>
						<td>catid：</td>		
						<td><input type="text" name="catid" id="catid" value="{$data.catid}" ></td>
						</tr>
  <tr>
						<td>title：</td>		
						<td><input type="text" name="title" id="title" value="{$data.title}" ></td>
						</tr>
  <tr>
						<td>userid：</td>		
						<td><input type="text" name="userid" id="userid" value="{$data.userid}" ></td>
						</tr>
  <tr>
						<td>description：</td>		
						<td><textarea name="description" id="description" class="textarea-flex-text h60"   />{$data.description}</textarea></td>
						</tr>
  {if $data}<tr>
						<td>createtime：</td>		
						<td>{$data.createtime}</td>
						</tr>{/if}
  {if $data}<tr>
						<td>updatetime：</td>		
						<td>{$data.updatetime}</td>
						</tr>{/if}
  <tr>
						<td>love_num：</td>		
						<td><input type="text" name="love_num" id="love_num" value="{$data.love_num}" ></td>
						</tr>
  <tr>
						<td>view_num：</td>		
						<td><input type="text" name="view_num" id="view_num" value="{$data.view_num}" ></td>
						</tr>
  <tr>
						<td>comment_num：</td>		
						<td><input type="text" name="comment_num" id="comment_num" value="{$data.comment_num}" ></td>
						</tr>
  <tr>
						<td>status：</td>		
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status"  value="1" > 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status"  value="2" > 下线
						</td>
						</tr>
  <tr>
						<td>content：</td>		
						<td><input type="text" name="content" id="content" value="{$data.content}" ></td>
						</tr>
</table> <div class="btn-row-submit js-submit">保存</div> 
</form>
</div> 
{include file="footer.html"}
</body>
</html>
