<!DOCTYPE html>
<html>
	{include file="head.html"}

	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">申请入住</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">

			<form method="post" action="/module.php?m=youyao_shop_apply&a=save">
				<input type="hidden" name="shopid" style="display:none;" value="{$data.shopid}">
				 
				<div class="input-flex">
					<div class="input-flex-label">店铺名称：</div>
					<input type="text" name="shopname" id="shopname" class="input-flex-text" value="{$data.shopname}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">地址：</div>
					<input type="text" name="address" id="address" class="input-flex-text" value="{$data.address}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">联系人：</div>
					<input type="text" name="nickname" id="nickname" class="input-flex-text" value="{$data.nickname}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">联系电话：</div>
					<input type="text" name="telephone" id="telephone" class="input-flex-text"
						value="{$data.telephone}" />
				</div>
				 
				<div class="btn-row-submit js-submit">保存</div>
			</form>

		</div>
		{include file="footer.html"}
	</body>
</html>
