<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="header">
	<div class="header-back"></div>
	<div class="header-title">头部</div>
</div>
<div class="header-row"></div>
<div class="main-body">
    
    	<form method="post" action="/module.php?m=fishing_free_order&a=save">
<input type="hidden" name="orderid" style="display:none;" value="{$data.orderid}" >
<div class="input-flex">
						<div class="input-flex-label">placeid：</div>		
						<input type="text" name="placeid" id="placeid" class="input-flex-text" value="{$data.placeid}"  /> 
						</div>
<div class="input-flex">
						<div class="input-flex-label">userid：</div>		
						<input type="text" name="userid" id="userid" class="input-flex-text" value="{$data.userid}"  /> 
						</div>
<div class="input-flex">
						<div class="input-flex-label">money：</div>		
						<input type="text" name="money" id="money" class="input-flex-text" value="{$data.money}"  /> 
						</div>
<div class="input-flex">
						<div class="input-flex-label">description：</div>		
						<textarea name="description" id="description" class="textarea-flex-text h60"   />{$data.description}</textarea> 
						</div>
<div class="input-flex flex-ai-center">
						<div class="input-flex-label">status：</div>		
						<div class="flex-1 flex flex-ai-center">
							<input type="radio" class="radio" {if $data.status eq 1}checked{/if} name="status"  value="1" > 上线
							<input type="radio" class="radio" {if $data.status neq 1}checked{/if} name="status"  value="2" > 下线
						</div>
						</div>
{if $data}<div class="input-flex">
						<div class="input-flex-label">创建时间：</div>		
						{$data.createtime}
						</div>{/if}
 <div class="btn-row-submit js-submit">保存</div> 
</form>
    
</div>
{include file="footer.html"}
</body>
</html>
