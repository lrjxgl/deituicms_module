<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='car_hbconfig/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=car_hbconfig&a=save">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				<table class="table-add">
					<tr>
						<td>数量：</td>
						<td>
							<input type="text" class="w100" name="hb_num" id="hb_num" value="{$data.hb_num}">份
							
							</td>
					</tr>
					<tr>
						<td>金额：</td>
						<td><input type="text" class="w100" name="hb_money" id="hb_money" value="{$data.hb_money}">元
						</td>
					</tr>
					<tr>
						<td>状态：</td>
						<td>
							<input {if !$data or $data.status eq 1  }checked{/if} type="radio" name="status"  value="1"> 上线 
							<input  {if $data.status eq 2}checked{/if} type="radio" name="status"  value="2"> 下线
						</td>
					</tr>
					 
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
	</body>
</html>
