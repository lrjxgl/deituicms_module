<!DOCTYPE html>
<html>
	{include file="head.html"}
	<style>
		#aniClass{
			width: 120px;
		 
			background-color: #007AFF;
			cursor: pointer;
			color: #fff;
			padding: 10px;
		}
	</style>
	
	<body>
		{include file='h5video_style/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=h5video_style&a=save">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				<table class="table-add">
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					
					<tr>
						<td>cssStyle：</td>
						<td>
							<div>
							<textarea style="height: 200px;" name="content" id="content">{$data.content}</textarea>
							</div>
							<div id="cssTpl" style="{$data.content}" class="{$data.cssClass}">这是样式内容哦</div>
						</td>
					</tr>
					<tr>
						<td>cssClass：</td>
						<td><input type="text" name="cssClass" id="cssClass" value="{$data.cssClass}"></td>
					</tr>
					<tr>
						<td>classData：</td>
						<td>
							<div>
							<textarea style="height: 200px;" name="classData" id="classData">{$data.classData}</textarea>
							</div>
							 
						</td>
					</tr>
					
					 
					<tr>
						<td>状态</td>
						<td>
							<input type="radio" name="status" {if $data.status eq 1} checked{/if} value="1" />显示
							
							<input type="radio" name="status" {if $data.status neq 1} checked{/if}  value="2" />隐藏
						</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<link href="/module.php?m=h5video_style&a=allcss" rel="stylesheet" />
		<script>
			var content=$("#content").val();
			$("#cssTpl").attr("style",content);
			$(document).on("keyup","#content",function(){
	 
				if(content!=$("#content").val()){
					 
					content=$("#content").val();
					$("#cssTpl").attr("style",content);
				}
			})
		</script>
	</body>
</html>
