<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='exue_teacher/nav.html'}
		<div class="main-body">
			<form action="/moduleadmin.php" class="search-form">
				<input type="hidden" name="m" value="exue_teacher" />
				<div class="flex flex-ai-center">
					标题：<input value="{$keyword}" class="w150" type="text" name="keyword" />
					<button class="btn-small">搜一下</button>
				</div>
				
			</form>
			<table class="tbs">
				<thead>
					<tr>
						<td>tcid</td>
						<td>学校</td>
						<td>昵称</td>
						<td>电话</td>
						 
						<td>姓名</td>
						<td>图片</td>
						<td>状态</td>
						<td>推荐</td> 
						 
						<td>操作</td>
					</tr>
					</tr>
				</thead> {foreach item=c from=$list}
				<tr>
					<td>{$c.tcid}</td>
					<td>{$c.shop_title}</td>
					<td>{$c.nickname}</td>
					<td>{$c.telephone}</td>
					 
					<td>{$c.truename}</td>
					<td>
						   {if $c.imgurl}<img  src="{$c.imgurl|images_site}.100x100.jpg" width="60" />{/if}
					</td>
					<td>
						<div class="{if $c.status eq 1}yes{else}no{/if} js-toggle-status" url="/moduleadmin.php?m=exue_teacher&a=status&tcid={$c.tcid}&ajax=1" ></div>
					</td>
					 
					<td>
						<div class="{if $c.site_recommend eq 1}yes{else}no{/if} js-toggle-status" url="/moduleadmin.php?m=exue_teacher&a=site_recommend&tcid={$c.tcid}&ajax=1" ></div>  	
					</td> 
					 
					<td>
						<a href="/moduleadmin.php?m=exue_teacher&a=add&tcid={$c.tcid}">编辑</a> 
						<a target="_blank" href="/module.php?m=exue_teacher&a=show&tcid={$c.tcid}">查看</a>
						<a href="javascript:;" class="js-delete" url="/moduleadmin.php?m=exue_teacher&a=delete&ajax=1&tcid={$c.tcid}">删除</a></td>
				</tr>
				{/foreach}
			</table>
			<div>{$pagelist}</div>
		</div>
		{include file="footer.html"}
	</body>
</html>
