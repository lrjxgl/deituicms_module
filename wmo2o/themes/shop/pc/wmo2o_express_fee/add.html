<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">物流费用</div>
			
		</div>
		<div class="header-row"></div>
		<div class="main-body">
		<form method='post' action="/moduleshop.php?m=wmo2o_express_fee&a=save">
			<input type='hidden' name='id' style='display:none;' value='{$data.id}'>
			<div class="input-flex">
				<div class="input-flex-label">标题</div>
				<input type="text" class="input-flex-text" name="title" value='{$data.title}' />
			</div>
			<div class="input-flex flex-ai-center">
				<div class="input-flex-label">首重</div>
				<input type='text' class="input-flex-text" name='fmoney' id='fmoney' value='{$data.fmoney}'>
				<div class="mgl-5 cl2">元/kg</div>
			</div>
			<div class="input-flex flex-ai-center">
				<div class="input-flex-label">续重</div>
				<input type='text' class="input-flex-text" name='amoney' id='amoney' value='{$data.amoney}'>
				<div class="mgl-5 cl2">元/kg</div>
			</div>
			 
				 
				 
				<div class="input-flex">
					<div class="input-flex-label">关联区域</div>
					<div class="flex-1 flex flex-wrap">
						{foreach item=c key=k from=$provincelist}
						<div class="flex">
						<input type="checkbox" name="cityids[]" value="{$c.id}" {if $c.selected} checked{/if}> {$c.name}
						</div>
						{/foreach}
					</div>
				</div>
				 
		
			 
			<div class="btn-row-submit js-submit">保存</div>
		</form>
		
		</div>
	 
		{include file="footer.html"}
	</body>
</html>
