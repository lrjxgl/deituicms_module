<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="shd">司机编辑</div>
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=pinche_driver&a=save">
				<input type="hidden" name="driverid" style="display:none;" value="{$data.driverid}">
				<table class="table-add">
					<tr>
						<td>名字：</td>
						<td><input type="text" name="truename" id="truename" value="{$data.truename}"></td>
					</tr>
					<tr>
						<td>电话：</td>
						<td><input type="text" name="telephone" id="telephone" value="{$data.telephone}"></td>
					</tr>
					<tr>
						<td>头像：</td>
						<td>
							<div class="js-upload-item">
								<input type="file" id="upa" class="js-upload-file" style="display: none;" />
								<div class="upimg-btn js-upload-btn">+</div>
								<input type="hidden" name="userhead" class="js-imgurl" value="{$data.userhead}" />
								<div class="js-imgbox">
									{if $data.userhead}
									<img src="{$data.userhead|images_site}.100x100.jpg">
									{/if}
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>介绍：</td>
						<td><input type="text" name="description" id="description" value="{$data.description}"></td>
					</tr>
					<tr>
						<td>车牌号：</td>
						<td><input type="text" name="carno" id="carno" value="{$data.carno}"></td>
					</tr>
					<tr>
						<td>车辆图片：</td>
						<td>
							<div class="js-upload-item">
								<input type="file" id="upa" class="js-upload-file" style="display: none;" />
								<div class="upimg-btn js-upload-btn">+</div>
								<input type="hidden" name="carpic" class="js-imgurl" value="{$data.carpic}" />
								<div class="js-imgbox">
									{if $data.carpic}
									<img src="{$data.carpic|images_site}.100x100.jpg">
									{/if}
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>状态：</td>
						<td>
								<input type="radio" name="status" {if $data.status eq 1}checked{/if} value="1"> 上线
								<input type="radio" name="status" {if $data.status neq 1}checked{/if} value="2"> 下线
						
						</td>
					</tr>
					<tr>
						<td>空闲：</td>
						<td>
								<input type="radio" name="isfree" {if $data.isfree eq 1}checked{/if}  value="1">是
								<input type="radio" name="isfree" {if $data.isfree neq 1}checked{/if}   value="0">否
						
						</td>
					</tr>
					<tr>
						<td>保证金：</td>
						<td><input type="text" name="bzmoney" id="bzmoney" value="{$data.bzmoney}"></td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"> </script>
	</body>
</html>
