<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
{include file='paotui_category/nav.html'}
<div class="main-body">
<form method="post" action="/moduleadmin.php?m=paotui_category&a=save">
<input type="hidden" name="catid" style="display:none;" value="{$data.catid}" >
 <table class="table-add">  <tr>
				<td>名称：</td>		
				<td><input type="text" name="title" id="title" value="{$data.title}" ></td>
				</tr>
  <tr>
				<td>服务类型：</td>		
				<td><select name="typeid">
				<option value="0">请选择</option>
				{foreach item=c from=$typeList}
				<option value="{$c.typeid}" {if $c.typeid eq $data.typeid}selected{/if}>{$c.title}</option>
				{/foreach}
				</select> </td>
				</tr>
  <tr>
				<td>图片：</td>		
				<td>
					<div class="js-upload-item">
						<input type="file" id="upa" class="js-upload-file" style="display: none;" />
						<div class="upimg-btn js-upload-btn">+</div>
						<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
						<div class="js-imgbox">
							{if $data.imgurl}
							<img src="{$data.imgurl|images_site}.100x100.jpg">
							{/if}
						</div>
					</div>
				</td>
				</tr>
  <tr>
				<td>状态：</td>		
				<td><input type="text" name="status" id="status" value="{$data.status}" ></td>
				</tr>
  <tr>
				<td>排序：</td>		
				<td><input type="text" name="orderindex" id="orderindex" value="{$data.orderindex}" ></td>
				</tr>
</table> <div class="btn-row-submit js-submit">保存</div> 
</form>
</div> 
{include file="footer.html"}
<script language="javascript" src="/static/admin/js/upload.js"></script>
<script src="/plugin/lrz/lrz.bundle.js"></script>
</body>
</html>
