<!DOCTYPE html>
<html>
	{include file="head.html"}
	<link href="{$skins}csc_cart/index.css" rel="stylesheet" />
	<body>
		<div class="header">
			<div class="header-title">购物车</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body" id="app" style="display: none;" v-if="pageLoad">
			<div v-if="pageData.cartList==null" class="emptyData">购物车，暂无商品</div>
			<div v-else>
			<div class="shop">
				 
				<div class="flexlist" >
					<div class="flexlist-item" v-for="(item,index) in pageData.cartList" :key="index">
						<img :src="item.imgurl+'.100x100.jpg'" class="flexlist-img" />
						<div class="flex-1">
							<div class="flexlist-title">{{item.title}}</div>
							<div class="flexlist-row">
								
								<div class="cl-money">
									￥{{item.price}}
								</div>
								<div class="cl3 f12 mgl-10">{{item.fenliang}}</div>
								<div class="circle" v-if="item.isplan">预</div>
								<div class="flex-1"></div>
								<div   class="numbox">
									<div @click="minusCart(item.productid,item.amount,item.ksid)" class="numbox-minus">-</div>
									<input type="text" name="amount" :value="item.amount" class="numbox-num" />
									<div @click="plusCart(item.productid,item.amount,item.ksid)" class="numbox-plus">+</div>	
								</div>
							</div>
							
						</div>
					</div>	
				</div>
				<div class="pd-10 flex">
					<div class="flex-1">
						共{{pageData.total_num}}件，总￥{{pageData.total_money}}元
					</div>
					<div :gourl="'/module.php?m=csc_order&a=confirm&shopid='+pageData.shop.shopid" class="btn">确认购买</div>
				</div>
			</div>	
			</div>
		</div>
		{include file="ftnav.html"}
		{include file="footer.html"}
		<script src="{$skins}/csc_cart/index.js"></script>
	</body>
</html>
