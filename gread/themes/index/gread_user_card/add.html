<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">借书卡</div>
		</div>
		<div class="header-row"></div>
		 
		<div class="main-body">
		    <div class="">
		    	<form id="form">
		    	<div class="input-flex">
		    		<label class="input-flex-label">名称</label>
		    		<input type="text" class="input-flex-text" name="nickname" value="{$guser.nickname}" />
		    	</div>
		    	<div class="input-flex">
		    		<label class="input-flex-label">手机</label>
		    		<input type="text" class="input-flex-text" name="telephone" value="{$guser.telephone}" />
		    	</div>
		    	 
		    	<div class="input-flex">
		    		<label class="input-flex-label">地址</label>
		    		<input type="text" class="input-flex-text" name="address" value="{$guser.address}" />
		    	</div>
				<div class="row-box cl-red">需要支付{$money}元</div>
		    	<div id="submit" class="btn-row-submit">确认办理</div>
		    	</form>
		    </div>
		</div>
		{include file="footer.html"}
	<script>
		$(document).on("click","#submit",function(){
			if(!postCheck.canPost()){
				return false;
			}
			$.ajax({
				url:"/module.php?m=gread_user_card&a=save&ajax=1",
				dataType:"json",
				type:"POST",
				data:$("#form").serialize(),
				success:function(res){
					skyJs.toast(res.message);
					if(res.error){
						
						return false;
					}
					goBack();
				}
			})
			 
		})
	</script>	
	</body>
</html>
