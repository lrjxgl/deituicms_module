<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='csc_paotui_lmshop/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleshop.php?m=csc_paotui_lmshop&a=save">
				<input type="hidden" name="lmid" style="display:none;" value="{$data.lmid}">
				<table class="table-add">
					<tr>
						<td>商家名称：</td>
						<td><input type="text" name="shopname" id="shopname" value="{$data.shopname}"></td>
					</tr>

					<tr>
						<td>联系人：</td>
						<td><input type="text" name="nickname" id="nickname" value="{$data.nickname}"></td>
					</tr>
					<tr>
						<td>联系电话：</td>
						<td><input type="text" name="telephone" id="telephone" value="{$data.telephone}"></td>
					</tr>
					<tr>
						<td>状态：</td>
						<td><input type="text" name="status" id="status" value="{$data.status}"></td>
					</tr>
					<tr>
						<td>是否推荐：</td>
						<td><input type="text" name="isrecommend" id="isrecommend" value="{$data.isrecommend}"></td>
					</tr>
					<tr>
						<td>地址：</td>
						<td><input type="text" name="address" id="address" value="{$data.address}"></td>
					</tr>
					 
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
	</body>
</html>
