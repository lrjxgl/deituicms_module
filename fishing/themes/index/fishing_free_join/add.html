<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="header">
	<div class="header-back"></div>
	<div class="header-title">头部</div>
</div>
<div class="header-row"></div>
<div class="main-body">
    
    	<form method="post" action="/module.php?m=fishing_free_join&a=save">
<input type="hidden" name="joinid" style="display:none;" value="{$data.joinid}" >
<div class="input-flex">
						<div class="input-flex-label">placeid：</div>		
						<input type="text" name="placeid" id="placeid" class="input-flex-text" value="{$data.placeid}"  /> 
						</div>
<div class="input-flex">
						<div class="input-flex-label">actid：</div>		
						<input type="text" name="actid" id="actid" class="input-flex-text" value="{$data.actid}"  /> 
						</div>
<div class="input-flex">
						<div class="input-flex-label">userid：</div>		
						<input type="text" name="userid" id="userid" class="input-flex-text" value="{$data.userid}"  /> 
						</div>
<div class="input-flex">
						<div class="input-flex-label">联系人：</div>		
						<input type="text" name="nickname" id="nickname" class="input-flex-text" value="{$data.nickname}"  /> 
						</div>
<div class="input-flex">
						<div class="input-flex-label">电话：</div>		
						<input type="text" name="telephone" id="telephone" class="input-flex-text" value="{$data.telephone}"  /> 
						</div>
<div class="input-flex flex-ai-center">
						<div class="input-flex-label">status：</div>		
						<div class="flex-1 flex flex-ai-center">
							<input type="radio" class="radio" {if $data.status eq 1}checked{/if} name="status"  value="1" > 上线
							<input type="radio" class="radio" {if $data.status neq 1}checked{/if} name="status"  value="2" > 下线
						</div>
						</div>
{if $data}<div class="input-flex">
						<div class="input-flex-label">createtime：</div>		
						{$data.createtime}
						</div>{/if}
 <div class="btn-row-submit js-submit">保存</div> 
</form>
    
</div>
{include file="footer.html"}
</body>
</html>
