<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
	<div class="tabs-border">
		<div class="item active">圈子</div>
	</div>
 
<div class="main-body">
    
    	 <table class="tbs">
    	 	<thead>
  <tr>
   <td>gid</td>
   
   <td>名称</td>
   <td>Logo</td>
   <td>群主</td>
   <td>积分</td>
   <td>创建时间</td>
   <td>状态</td>
   <td>成员数</td>
    <td>主题数</td>
   <td>推荐</td>
   <td>最新</td>
   <td>热门</td>
 
<td>操作</td>
  </tr>
  </thead>
 {foreach item=c from=$data}
<tr>
   <td>{$c.gid}</td>
    <td>{$c.gname}</td>
	<td>
		<img src="{$c.glogo}.100x100.jpg" class="w50" />
	</td>
   <td>{$c.nickname}</td>
   <td>{$c.grade}</td>
  
    
   <td>{$c.dateline|date:Y-m-d}</td>
   <td>
	   <div class="{if $c.status eq 1}yes{else}no{/if} js-toggle-status" url='/moduleadmin.php?m=group&a=status&ajax=1&gid={$c.gid}'></div>
   	 
   	
   </td>
   <td>{$c.user_num}</td>
    <td>{$c.topic_num}</td>
 
   <td><div class="{if $c.is_recommend eq 1}yes{else}no{/if} js-toggle-status" url='/moduleadmin.php?m=group&a=recommend&ajax=1&gid={$c.gid}'></div></td>
   <td>
	   <div class="{if $c.isnew eq 1}yes{else}no{/if} js-toggle-status" url='/moduleadmin.php?m=group&a=new&ajax=1&gid={$c.gid}'></div>
   </td>
   <td>
   <div class="{if $c.ishot eq 1}yes{else}no{/if} js-toggle-status" url='/moduleadmin.php?m=group&a=hot&ajax=1&gid={$c.gid}'></div>
   </td>
  
 
<td><a href="/moduleadmin.php?m=group&a=add&gid={$c.gid}">编辑</a> 
	<a href="/module.php?m=group&a=show&gid={$c.gid}" target="_blank">查看</a> 
	<a href="javascript:;" class="js-delete" url="/moduleadmin.php?m=group&a=delete&gid={$c.gid}&ajax=1">删除</a></td>
  </tr>
   {/foreach}
 </table>
<div>{$pagelist}</div>
  
</div>
{include file="footer.html"}
</body>
</html>
