<script>
	function fixedTableChange(height){
		var fixedTableHeight=height;
		var tttheight=$(window).innerHeight()-fixedTableHeight;
		 
		var obj=$(".tbs tbody:eq(0) td");
		var html=$(".tbs  thead").html();
		html=html.replaceAll("<td","<div").replaceAll("<tr","<div class='tbs-fixed'").replaceAll("</td","</div").replaceAll("</tr","</div");
		$("#tbsFixed").html(html);
		for(var i=0;i<obj.length;i++){
			var w=obj.eq(i).width();
			$(".tbs-fixed div:eq("+i+")").width(w);
		}
	}
</script>
