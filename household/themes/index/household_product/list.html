<!DOCTYPE html>
<html>
	{include file="head.html"}
	<style>
		span{
			display: inline-block;
		}
	</style>
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">{$cat.title}</div>
		</div>
		<div class="header-row"></div>
		
		<div class="main-body" id="App">
			<div>
				 
				 <div class="tabs-border none">
					<div @click="setOrder('')" :class="{'tabs-border-active':orderby==''}" class="tabs-border-item">综合</div>
					<div @click="setOrder('buy_num')"  :class="{'tabs-border-active':orderby=='buy_num'}" class="flex flex-center tabs-border-item">
						<span class="mgr-5">销量</span>
						<span class="iconfont icon-godown"></span>
					</div>
					<div @click="setOrder('price')"  :class="{'tabs-border-active':orderby=='price'}" class="tabs-border-item flex flex-center ">
						<span class="mgr-5">价格</span>
						<span class="iconfont icon-godown"></span>
					</div> 
				 </div>
				 <div class="emptyData" v-if="Object.keys(list).length==0">暂无产品上架</div>
				 <div class="flexlist">
				 	 
				 	<div @click="goProduct(item.id)" v-for="(item,index) in list" :key="index" class="flexlist-item">
				 		
				 			<img class="flexlist-img" :src="item.imgurl+'.small.jpg'" />
				 			<div class="flex-1">
								<div class="flexlist-title">{{item.title}}</div>
				 				<div class="flex mgb-5">
				 					 
									<div class="cl-money">￥{{item.price}}</div>
				 				</div>
				 				
				 				<div class="flexlist-desc">{{item.description}}</div>
				 			</div>
				 		 
				 	</div>
				 	 
				 	
				 </div>
			</div>
		</div>
		{include file="footer.html"}
		<script>
			var catid="{$cat.catid}"
		</script>
		<script src="{$skins}household_product/list.js"></script>
	</body>
</html>
