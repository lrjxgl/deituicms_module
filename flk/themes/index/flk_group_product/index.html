<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">{$group.title}</div>
		</div>
		<div class="header-row"></div>
		
		<div class="main-body">
			 
			<div class="mtlist mgt-5">
				{foreach item=c from=$list}
				<div class="mtlist-item">
					<div class="mtlist-item-bd">
						 
						<a href="/module.php?m=flk_product&a=show&id={$c.id}" class="mtlist-bgimg-box">
							<div mode="widthFix" class="mtlist-bgimg pointer"  style="background-image:url({$c.imgurl}.small.jpg)"  ></div>
						</a>
						<div class="mtlist-item-pd">
							<div class="mtlist-item-money">
								<div class="mtlist-item-money-flex">￥
									<text class="mtlist-item-money_money">{$c.price}</text>
								</div>
								<div class="mtlist-item-money_num">月销{$c.buy_num}件</div>
							</div>
							<a href="/module.php?m=flk_product&a=show&id={$c.id}" class="mtlist-title">{$c.title}</a>
							 
						</div>
					</div>
				</div>
				{/foreach}
				
			</div>
			{$pagelist}
		</div>
		{include file="footer.html"}
	</body>
</html>
