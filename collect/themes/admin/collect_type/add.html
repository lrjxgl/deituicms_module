<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="tabs-border">
			<div gourl="/moduleadmin.php?m=collect_type" class="item">分类列表</div>
			<div gourl="/moduleadmin.php?m=collect_type&a=add"  class="item active">分类添加</div>
		</div>
		<div class="main-body">
    <form method='post' action='/moduleadmin.php?m=collect_type&a=save'>
      <input type='hidden' name='type_id' style='display:none;' value='{$data.type_id}' >
      <table class="table-add">
        <tr>
          <td>标题：</td>
          <td><input type='text' name='title' id='title' value='{$data.title}' ></td>
        </tr>
        <tr>
          <td>排序：</td>
          <td><input type='text' name='orderindex' id='orderindex' value='{$data.orderindex}' ></td>
        </tr>
        <tr>
          <td>状态：</td>
          <td>
          		<input type='radio' name='status' id='status' value='0' {if $data.status neq 1} checked="checked"{/if} >隐藏
          		<input type='radio' name='status' id='status' value='1' {if $data.status eq 1} checked="checked"{/if}  >显示
          </td>
        </tr>
        
      </table>
			<div class="btn-row-submit js-submit">保存</div>
    </form>
  </div>
</div>
{include file="footer.html"}
</body>
</html>
