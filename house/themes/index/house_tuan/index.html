<!DOCTYPE html>
<html>

<body>

	<div class="header-title">看房团</div>
</div>
<div class="header-row"></div>
<div class="main-body">
    <div class="sglist">
    	{foreach item=c from=$list}

			<div class="sglist-title">{$c.title}</div>
			<div class="cl2 f12 mgb-5">活动时间：{$c.stime}</div>
			<div class="sglist-desc">{$c.description}</div>
			
    	</a>
    	{/foreach}
    </div>   
<div>{$pagelist}</div>
    
</div>
{assign var="ftnav" value="tuan"}
