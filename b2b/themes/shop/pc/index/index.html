	<script src="/plugin/jquery/jquery-2.1.3.min.js"></script>
	<script>
		if(localStorage.getItem("noticeMp3")==1){
			$("#noticeMp3").removeClass("icon-notificationforbidfill");
		}else{
			$("#noticeMp3").addClass("icon-notificationforbidfill");
		}
		$(document).on("click","#noticeMp3",function(){
			var a=localStorage.getItem("noticeMp3");
			if(a==1){
				$(this).addClass("icon-notificationforbidfill");
				localStorage.setItem("noticeMp3",0);
			}else{
				localStorage.setItem("noticeMp3",1);
				$(this).removeClass("icon-notificationforbidfill");
			}
		})	
	</script>
	 <script>
		 function goPluginMenu(url){
			$.get(url,function(res){
				$("#baseMenu").hide();
				$("#pluginMenu").html(res).show();
			}) 
			
		 }
		 function logout(){
			 $.get("/moduleshop.php?m=b2b_login&a=logout",function(){
				 window.location="/moduleshop.php?m=b2b"
			 })
		 }
		 function goHome(obj){
			window.location.reload();
		 }
		 
		 $(function(){
			 $(document).on("click",".js-toggleSide",function(){
				 $("body").toggleClass("miniSide");
			 })
			 
			 $(document).on("click",".js-goPlugin",function(){
				 var url=$(this).attr("url");
				 $(".top-item-btn").removeClass("active");
				 $(this).addClass("active");
				 $.get(url,function(res){
				 	$("#baseMenu").hide();
				 	$("#pluginMenu").html(res).show();
				 })
			 })
			 
			 $(document).on("click",".menu",function(){
				 $(this).addClass("menu-active").siblings().removeClass("menu-active");
				 var top=$(this).find(".menu-title").offset().top;
				 $("#menuBar").animate({top:top},100);
			 })
			 $(document).on("mouseenter",".menu",function(){
				 var top=$(this).find(".menu-title").offset().top;
				 $("#menuBar").animate({top:top},100);
			 })
			 $(document).on("click","[gourl]",function(){
				 var url=$(this).attr("gourl");
				 $("#mainFrame").attr("src",url);
				 $("[gourl]").removeClass("menu-item-active");
				 $(this).addClass("menu-item-active");
			 })
			 $(document).on("click",".js-refresh",function(){
				 mainFrame.window.location.reload();
			 })
			 $(document).on("click",".js-back",function(){
				 mainFrame.window.history.back();
			 })
		 })
	 </script>
