<!DOCTYPE html>
<html>
	{include file="head.html"}
	<style>
		.video{
			width: 100%;
		}
	</style>
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">博文</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body" id="App">
			<div class="bg-white pd-10">
				<div class="d-userbox">
					<image @click="goPeople(author.userid)" class="d-userbox-head" :src="author.user_head+'.100x100.jpg'"></image>
					<div class="flex-1">
						<div class="d-userbox-nick">{{author.nickname}}</div>
						<div class="mgb-5 d-userbox-follows flex-ai-center">
							<div class="mgr-5">粉丝</div>
							<div class="cl-num mgr-5 ">{{author.followed_num}}</div>
							<div class="mgr-5">关注</div>
							<div class="cl-num">{{author.follow_num}}</div>
							
							
						</div>
						<div class="mgb-5 f12 cl3">{{data.timeago}} </div> 
					</div>
					<div class="btn-small btn-outline-success js-follow-toggle" data-userid="{$author.userid}">{if $author.isFollow}已{/if}关注</div>
				</div> 
				 
				<div class="d-content" v-html="data.content"></div>
				
				<div class="row-box">
					<video class="video" v-if="data.mp4url!=''" :src="data.mp4url"></video>
					<div v-else class="flex-center" >
						
					
					<image @click="showPic(imgslist,key)" mode="widthFix"   class="wmax mgb-5" v-for="(item,key) in imgslist" :key="key" :src="item+'.small.jpg'"></image> 
					</div>
				</div>
				
				<div class="flex flex-center mgb-10">
					<div class="btn-love  mgr-10" @click="loveToggle(data.id)" v-bind:class="islove?'btn-love-active':''">
						喜欢
					</div>
					 
					<div class="btn-fav mgr-10" @click="favToggle(data.id)" v-bind:class="isfav?'btn-fav-active':''">收藏</div>
			
				</div>
			</div> 
		</div>
		
		<a href="/module.php?m=sblog_blog&a=add" class="fixedAdd">发布</a>
		{include file="footer.html"}
		 
		<script>
			var id="{$id}"
		</script>
		<script src="{$skins}xiangqin_blog/show.js"></script>
	</body>
</html>
