<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='fishing_free_admin/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=fishing_free_admin&a=save">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				<table class="table-add">
					 
					<tr>
						<td>状态：</td>
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status" value="1"> 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status" value="2"> 下线
						</td>
					</tr>
					{if $data}<tr>
						<td>createtime：</td>
						<td>{$data.createtime}</td>
					</tr>{/if}
					<tr>
						<td>nickname：</td>
						<td><input type="text" name="nickname" id="nickname" value="{$data.nickname}"></td>
					</tr>
					<tr>
						<td>user_head：</td>
						<td>{include file="inc/uploader-data.html"}</td>
					</tr>
					<tr>
						<td>telephone：</td>
						<td><input type="text" name="telephone" id="telephone" value="{$data.telephone}"></td>
					</tr>
					<tr>
						<td>description：</td>
						<td><textarea name="description" id="description"
								class="textarea-flex-text h60" />{$data.description}</textarea></td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
	</body>
</html>
