<!DOCTYPE html>
<html>
	{include file="head.html"}

	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">发起活动</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">

			<form method="post" action="/module.php?m=gread_party&a=save">
				<input type="hidden" name="lat" id="lat" value="{$data.lat}">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				<input type="hidden" name="lng" id="lng" value="{$data.lng}">	 
					<div class="input-flex">
						<div class="input-flex-label">名称：</div>
						<input type="text" class="input-flex-text" name="title" id="title" value="{$data.title}">
					</div>
					<div class="textarea-flex">
						<div class="textarea-flex-label">描述：</div>
						<textarea class="textarea-flex-text h60" type="text" name="description" id="description">{$data.description}</textarea>
					</div>
					<div class="input-flex">
						<div class="input-flex-label">活动人数：</div>
						<input type="text" class="input-flex-text"  name="max_num" id="max_num" value="{$data.max_num}">
					</div>
					<div class="input-flex flex-ai-center">
						<div class="input-flex-label">活动费用：</div>
						<input type="text" class="input-flex-text"  name="money"  value="{$data.money}">
						<div class="mgl-5 cl2">元</div>
					</div>
					<div class="input-flex">
						<div class="input-flex-label">联系人：</div>
						<input type="text" class="input-flex-text"  name="nickname" id="nickname" value="{$data.nickname}">
					</div>
					<div class="input-flex">
						<div class="input-flex-label">电话：</div>
						<input type="text" class="input-flex-text"  name="telephone" id="telephone" value="{$data.telephone}">
					</div>
					<div class="input-flex">
						<div class="input-flex-label">地址：</div>
						<input type="text" class="input-flex-text"  name="address" id="address" value="{$data.address}">
					</div>
					 
					 
					
					 
					<div class="sky-editor-box">
						<div class="sky-editor-content" name="content" contenteditable="true">{$data.content}</div>
					</div>
				 
				<div class="btn-row-submit js-submit">保存</div>
			</form>

		</div>
		{include file="footer.html"}
		<script src="/plugin/lrz/lrz.bundle.js"></script>
		<script src="/plugin/dt-ui/dt-ui-upload.js"></script>
		<script src="/plugin/skyeditor/skyeditor.js"></script>
	</body>
</html>
