<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='elsearch_table/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=elsearch_table&a=save">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				<table class="table-add">
					<tr>
						<td>表：</td>
						<td><input type="text" name="tablename" id="tablename" value="{$data.tablename}"></td>
					</tr>
					
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					<tr>
						<td>状态：</td>
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status" value="1"> 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status" value="2"> 下线
						</td>
					</tr>
					<tr>
						<td>show_url：</td>
						<td><input type="text" name="show_url" id="show_url" value="{$data.show_url}"></td>
					</tr>
					<tr>
						<td>最后更新：</td>
						<td>{$data.updatetime}</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
	</body>
</html>
