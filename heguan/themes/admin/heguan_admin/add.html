<!DOCTYPE html>
<html>
	{include file="head.html"}

{include file='heguan_admin/nav.html'}
<div class="main-body">
<form method="post" action="/moduleadmin.php?m=heguan_admin&a=save">
<input type="hidden" name="adminid" style="display:none;" value="{$data.adminid}" >
 <table class="table-add">  <tr>
						<td>heid：</td>		
						<td><input type="text" name="heid" id="heid" value="{$data.heid}" ></td>
						</tr>
  <tr>
						<td>名称：</td>		
						<td><input type="text" name="nickname" id="nickname" value="{$data.nickname}" ></td>
						</tr>
  <tr>
						<td>电话：</td>		
						<td><input type="text" name="telephone" id="telephone" value="{$data.telephone}" ></td>
						</tr>
  <tr>
						<td>简介：</td>		
						<td><textarea name="description" id="description" class="textarea-flex-text h60"   />{$data.description}</textarea></td>
						</tr>

						<td>状态：</td>		
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status"  value="1" > 上线

  {if $data}<tr>
						<td>createtime：</td>		
						<td>{$data.createtime}</td>
						</tr>{/if}
  <tr>
						<td>主图：</td>		
						<td>{include file="inc/uploader-data.html"}</td>
						</tr>
  <tr>
						<td>主管：</td>		
						<td><input type="text" name="isown" id="isown" value="{$data.isown}" ></td>

</table> <div class="btn-row-submit js-submit">保存</div>

</div>
