<!DOCTYPE html>
<html>
	{include file="head.html"}

	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">发布商品</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">

			<form method="post" action="/module.php?m=zbtao_live_product&a=save">
				<input type="hidden" name="productid" style="display:none;" value="{$data.productid}">
				<input type="text" name="liveid" id="liveid" class="none" value="{$live.liveid}" /> 
				<div class="input-flex">
					<div class="input-flex-label">名称：</div>
					<input type="text" name="title" id="title" class="input-flex-text" value="{$data.title}" />
				</div>
				 
				<div class="input-flex">
					<div class="input-flex-label">图片：</div>
					<div class="flex-1">
						<div class="upimg-box bg-fff">
							<div class="upimg-item {if !$data.imgurl}none{/if} js-upimg-btn">
								<img class="upimg-img" src="{$data.trueimgurl}.100x100.jpg">
							</div>

							<div class="upimg-btn js-upimg-btn">
								<i class="upimg-btn-icon"></i>
							</div>

							<input type="hidden" name="imgurl" value="{$data.imgurl}" class="imgurl" />
							<input style="display: none;" type="file" name="upimg" class="js-upimg-file" />
						</div>
					</div>
				</div>
				 
				<div class="input-flex">
					<div class="input-flex-label">价格：</div>
					<input type="text" name="price" id="price" class="input-flex-text" value="{$data.price}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">原价：</div>
					<input type="text" name="market_price" id="market_price" class="input-flex-text"
						value="{$data.market_price}" />
				</div>
				<div class="btn-row-submit js-submit">保存</div>
			</form>

		</div>
		{include file="footer.html"}
		 
		<script src="/plugin/lrz/lrz.bundle.js"></script>
		 
		<script src="/plugin/dt-ui/dt-ui-upload.js"></script>
		 
	</body>
</html>
