<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='vipcard/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=vipcard&a=save">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				<table class="table-add">
					<tr>
						<td>名称：</td>
						<td><input type="text" name="nickname" id="nickname" value="{$data.nickname}"></td>
					</tr>
					<tr>
						<td>用户：</td>
						<td><input type="text" name="userid" id="userid" value="{$data.userid}"></td>
					</tr>
					<tr>
						<td>手机：</td>
						<td><input type="text" name="telephone" id="telephone" value="{$data.telephone}"></td>
					</tr>
					<tr>
						<td>身份证：</td>
						<td><input type="text" name="idcard" id="idcard" value="{$data.idcard}"></td>
					</tr>
					 
					 
					<tr>
						<td>备注：</td>
						<td><input type="text" name="description" id="description" value="{$data.description}"></td>
					</tr>
						<tr>
						<td>状态</td>
						<td>
							<input type="radio" name="status" {if $data.status eq 1} checked{/if} value="1" />显示
							
							<input type="radio" name="status" {if $data.status neq 1} checked{/if}  value="2" />隐藏
						</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
	</body>
</html>
