<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">账户日志</div>
		</div>
		<div class="header-row"></div>
		<div id="App" class="main-body">
			<div class="bg-ef">
				{foreach item=c from=$list}
				<div class="row-box mgb-5">
					<div class="flex flex-ai-center bd-mp-5">
						<div class="cl2">金额</div>
						<div class="cl-money mgl-5">{$c.money}元</div>
						<div class="flex-1"></div>
						<div class="cl3 f12">{$c.dateline|date:Y-m-d H:i:s}</div>
					</div>
					<div class="cl3">
						 {$c.content}
					</div>
				</div>
				{/foreach}
			</div>
		</div>
		{include file="footer.html"}
	</body>
</html>
