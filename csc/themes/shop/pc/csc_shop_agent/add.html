<!DOCTYPE html>
<html>
	{include file="head.html"}

	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">编辑</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">

			<form method="post" action="/moduleshop.php?m=csc_shop_agent&a=save">
				<input type="hidden" name="agentid" style="display:none;" value="{$data.agentid}">
				<table class="table-add">
					 
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					<tr>
						<td>名字：</td>
						<td><input type="text" name="truename" id="truename" value="{$data.truename}"></td>
					</tr>
					<tr>
						<td>电话：</td>
						<td><input type="text" name="telephone" id="telephone" value="{$data.telephone}"></td>
					</tr>
					<tr>
						<td>地址：</td>
						<td><input type="text" name="address" id="address" value="{$data.address}"></td>
					</tr>
					<tr>
						<td>status：</td>
						<td><input type="text" name="status" id="status" value="{$data.status}"></td>
					</tr>
					<tr>
						<td>备注</td>
						<td>
							<textarea name="description">{$data.description}</textarea>
						</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>

		</div>
		{include file="footer.html"}
	</body>
</html>
