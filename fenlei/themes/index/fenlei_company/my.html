<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">联系信息</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			<form action="/module.php?m=fenlei_company&a=save">
				<div class="pd-10">本条信息每次修改都要经过审核</div>
				<div class="input-flex">
					<div class="input-flex-label  input-flex-require">类型</div>
					<div class="flex-1">
						<div class="switch-group" style="width: 80px;">
							<input type="hidden" name="typeid" class="switch-value" value="{$data.typeid}" />
							<div class="switch-left {if $data.typeid eq 0}switch-active{/if} js-switch" data-value="0">个人</div>
							<div class="switch-right {if $data.typeid eq 1}switch-active{/if} js-switch" data-value="1">企业</div>
						</div>
					</div>
				</div>
				<div class="input-flex">
					<div class="input-flex-label input-flex-require">公司名称</div>
					<input type="text" class="input-flex-text" name="title" value="{$data.title}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label input-flex-require">微信号</div>
					<input type="text" class="input-flex-text" name="weixin" value="{$data.weixin}" />
				</div>
				<div class="input-flex flex-ai-center">
							<div class="input-flex-label">微信二维码</div>
							<div class="flex-1">
								<div class="upimg-box bg-fff">
									<div class="upimg-item {if $data.wxewm==""}	none{/if} js-upimg-btn">
										<img class="upimg-img" {if $data.wxewm}src="{$data.wxewm|images_site}.100x100.jpg"{/if} >								 
									</div>
									{if $data.wxewm==""}	 
									<div class="upimg-btn js-upimg-btn">
										<i class="upimg-btn-icon"></i>
									</div>
									{/if}
									<input type="hidden" name="wxewm" value="{$data.wxewm}" class="imgurl" />
									<input style="display: none;" type="file" name="upimg" class="js-upimg-file" /> 
								</div> 
							</div>
						</div>
				<div class="input-flex">
					<div class="input-flex-label input-flex-require">联系人</div>
					<input type="text" class="input-flex-text" name="nickname" value="{$data.nickname}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label input-flex-require">联系电话</div>
					<input type="text" class="input-flex-text" name="telephone" value="{$data.telephone}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label input-flex-require">地址</div>
					<input type="text" class="input-flex-text" name="address" value="{$data.address}" />
				</div> 
				<div class="input-flex flex-ai-center">
							<div class="input-flex-label">Logo</div>
							<div class="flex-1">
								<div class="upimg-box bg-fff">
									<div class="upimg-item {if $data.imgurl==""}	none{/if} js-upimg-btn">
										<img class="upimg-img" {if $data.imgurl}src="{$data.trueimgurl}.100x100.jpg"{/if} >								 
									</div>
									{if $data.imgurl==""}	 
									<div class="upimg-btn js-upimg-btn">
										<i class="upimg-btn-icon"></i>
									</div>
									{/if}
									<input type="hidden" name="imgurl" value="{$data.imgurl}" class="imgurl" />
									<input style="display: none;" type="file" name="upimg" class="js-upimg-file" /> 
								</div> 
							</div>
						</div>
				
				 
				<div class="textarea-flex">
					<div class="textarea-flex-label">简介</div>
					<textarea class="textarea-flex-text h60" name="description">{$data.description}</textarea>
				</div>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/plugin/lrz/lrz.bundle.js"></script>
		<script src="/plugin/dt-ui/dt-ui-upload-all.js"></script>
			
	</body>
</html>
