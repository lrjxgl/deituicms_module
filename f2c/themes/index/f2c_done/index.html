<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">团队业绩</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			{if !$list}
			<div class="emptyData">暂无业绩</div>
			{else}
			<div class="flex-table-box bg-white">
				<div class="flex-table flex-ai-center">
					<div class="flex-table-label">月份</div>
					<div class="flex-1">营业额</div>
					
				</div>
				{foreach item=c from=$list}
				<div class="flex-table">
					<div class="flex-table-label">{$c.smonth}</div>
					<div class="flex-1 cl-money">￥{$c.money}</div>
					
				</div>
				{/foreach}
			</div>
			{/if}
		</div>
		{include file="footer.html"}
	</body>
</html>
