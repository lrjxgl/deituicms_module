<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
{include file='xseo_amazon_keyword/nav.html'}
<div class="main-body">
<form method="post" action="/moduleadmin.php?m=xseo_amazon_keyword&a=save">
<input type="hidden" name="id" style="display:none;" value="{$data.id}" >
 <table class="table-add">  <tr>
						<td>title：</td>		
						<td><input type="text" name="title" id="title" value="{$data.title}" ></td>
						</tr>
  <tr>
						<td>view_num：</td>		
						<td><input type="text" name="view_num" id="view_num" value="{$data.view_num}" ></td>
						</tr>
  {if $data}<tr>
						<td>createtime：</td>		
						<td>{$data.createtime}</td>
						</tr>{/if}
  <tr>
						<td>status：</td>		
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status"  value="1" > 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status"  value="2" > 下线
						</td>
						</tr>
  <tr>
						<td>kfrom：</td>		
						<td><input type="text" name="kfrom" id="kfrom" value="{$data.kfrom}" ></td>
						</tr>
  <tr>
						<td>unionword：</td>		
						<td><input type="text" name="unionword" id="unionword" value="{$data.unionword}" ></td>
						</tr>
  <tr>
						<td>total_num：</td>		
						<td><input type="text" name="total_num" id="total_num" value="{$data.total_num}" ></td>
						</tr>
</table> <div class="btn-row-submit js-submit">保存</div> 
</form>
</div> 
{include file="footer.html"}
</body>
</html>
