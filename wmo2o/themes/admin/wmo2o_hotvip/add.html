<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
{include file='wmo2o_hotvip/nav.html'}
<div class="main-body">
<form method="post" action="/moduleadmin.php?m=wmo2o_hotvip&a=save">
<input type="hidden" name="vid" style="display:none;" value="{$data.vid}" >
 <table class="table-add">  <tr>
						<td>名称：</td>		
						<td><input type="text" name="title" id="title" value="{$data.title}" ></td>
						</tr>
  <tr>
						<td>描述：</td>		
						<td><textarea name="description" id="description" class="textarea-flex-text h60"   />{$data.description}</textarea></td>
						</tr>
  <tr>
						<td>排序：</td>		
						<td><input type="text" name="orderindex" id="orderindex" value="{$data.orderindex}" ></td>
						</tr>
  <tr>
						<td>状态：</td>		
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status"  value="1" > 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status"  value="2" > 下线
						</td>
						</tr>
  <tr>
						<td>价格：</td>		
						<td><input type="text" name="price" id="price" value="{$data.price}" ></td>
						</tr>
  <tr>
						<td>人气：</td>		
						<td><input type="text" name="num" id="num" value="{$data.num}" ></td>
						</tr>
</table> <div class="btn-row-submit js-submit">保存</div> 
</form>
</div> 
{include file="footer.html"}
</body>
</html>
