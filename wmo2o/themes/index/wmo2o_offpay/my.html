<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">我的优惠买单</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			<div>
				{foreach item=c from=$list}
				<div class="row-box mgb-5">
					<div class="flex bd-mp-5 ">
						<div class="cl-money">￥{$c.money}</div>
						<div class="cl-status mgl-20">{if $c.ispay==1}已支付{else}未支付{/if}</div>
						<div class="flex-1"></div>
						<div class="f12 cl3">{$c.createtime}</div>
					</div>
					
					<div class="cl3 mgb-5">{$c.content}</div>
					<div class="flex">
						<div class="flex-1"></div>
						<div gourl="/module.php?m=wmo2o_shop&shopid={$c.shopid}" class="cl-primary">
							 {$c.shop.shopname}
						</div>
					</div>
					
				</div>
				{/foreach}
			</div>
			{$pagelist}
		</div>
		{include file="footer.html"}
	</body>
</html>
