<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="tabs-border">
			<div class="item active">中奖列表</div>
		 
		</div>
		<div class="main-body">
			<table class="tbs">
				<thead>
					<tr>
			
						<td>shopid</td>
						<td>title</td>
						<td>description</td>
						<td>imgurl</td>
						<td>price</td>
						<td>联系人</td>
						<td>电话</td>
						<td>地址</td>
						<td>status</td>
						 
						<td>sday</td>
						<td>操作</td>
					</tr>
					</tr>
				</thead> {foreach item=c from=$list}
				<tr>
			
					<td>{$c.shopid}</td>
					<td>{$c.title}</td>
					<td>{$c.description}</td>
					<td><img src=" {$c.imgurl|images_site}.100x100.jpg" class="w50" /></td>
					<td>{$c.price}</td>
					<td>{$c.nickname}</td>
					<td>{$c.telephone}</td>
					<td>{$c.address}</td>
					 
					<td>{$c.status}</td>
					 
					<td>{$c.sday}</td>
					<td>
						<a href="javascript:;" class="js-delete" url="moduleadmin.php?m=mdish_lottery&a=delete&ajax=1&ltid={$c.ltid}">删除</a></td>
				</tr>
				{/foreach}
			</table>
			<div>{$pagelist}</div>
		</div>
		{include file="footer.html"}
	</body>
</html>
