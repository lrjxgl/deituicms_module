<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
		    <div class="header-back"></div>
		    <div class="header-title">做任务</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
		    <div class="row-box">
		    	<div class="thd">任务说明</div>

		    	</div>
		    </div>
		    <div class="flexlist">
		    	{foreach item=c from=$data}

		    		<img class="flexlist-img" src="{$c.imgurl|images_site}.100x100.jpg">
		    		<div class="flex-1">
		    			<div class="flexlist-title">{$c.title}</div>
		    			<div class="flex">
		    				 价值：<span class="cl-num">￥{$c.price}</span> 
							 &nbsp;&nbsp;	成团数：<span class="cl-num">{$c.need_num}</span> 
		    			</div>
		    		</div>
		    	</a>
		    	{/foreach}
		    </div>
		</div>
		
		{include file="footer.html"}
	</body>
</html>
