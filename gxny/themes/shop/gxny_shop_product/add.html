<!DOCTYPE html>
<html>
	{include file="head.html"}

	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">编辑产品</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">

			<form method="post" action="/moduleshop.php?m=gxny_shop_product&a=save">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				 
				<div class="input-flex">
					<div class="input-flex-label">no：</div>
					<input type="text" name="no" id="no" class="input-flex-text" value="{$data.no}" />
				</div>
				
				
				<div class="input-flex">
					<div class="input-flex-label">分类：</div>
					<select name="catid" id="catid" class="input-flex-select" >
						<option value="0">请选择</option>
						{foreach item=c from=$catList}
						<option {if $data.catid eq $c.catid}selected{/if} value="{$c.catid}">{$c.title}</option>
						{/foreach}
					</select>
				</div>
				<div class="input-flex">
					<div class="input-flex-label">介绍：</div>
					<input type="text" name="decription" id="decription" class="input-flex-text"
						value="{$data.decription}" />
				</div>
				 
				 
				<div class="input-flex flex-ai-center">
					<div class="input-flex-label">状态：</div>
					<div class="flex-1 flex flex-ai-center">
						<input type="radio" class="radio" {if $data.status eq 1}checked{/if} name="status" value="1"> 上线
						<input type="radio" class="radio" {if $data.status neq 1}checked{/if} name="status" value="2">
						下线
					</div>
				</div>
				{if $data}<div class="input-flex">
					<div class="input-flex-label">创建时间：</div>
					{$data.createtime}
				</div>{/if}
				<div class="btn-row-submit js-submit">保存</div>
			</form>

		</div>
		{include file="footer.html"}
	</body>
</html>
