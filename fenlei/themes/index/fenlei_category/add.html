<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">请选择分类</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			
				{foreach item=c from=$catList}
				<div class="row-box mgb-5">
				<a href="/module.php?m=fenlei&a=add&catid={$c.catid}" class="row-box-hd row-box-more mgb-10">

				</a>
				<div class="flex flex-wrap">
					{foreach item=cc from=$c.child}
					<a href="/module.php?m=fenlei&a=add&catid={$cc.catid}" class="pd-5 cl2">{$cc.title}</a>
					{/foreach}
				</div>
				</div>
				{/foreach}
			
		</div>
		{include file="footer.html"}
	</body>
</html>
