<!DOCTYPE html>
<html>
	{include file="head.html"}
	<style>
		.video{
			width: 100%;
		}
	</style>
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">视频编辑</div>

		</div>
		<div class="header-row"></div>
		<div class="main-body">
			<form action="/moduleshop.php?m=flk_video&a=save&ajax=1">
				<input type="hidden" name="id" value="{$data.id}" />
				<div class="input-flex">
					<div class="input-flex-label">名称</div>
					<input type="text" class="input-flex-text" name="title" value="{$data.title}" />
				</div>
				{if !$data}
				<div class="input-flex">
					<div class="input-flex-label">上传视频</div>
					<div class="videoBox flex-1">
						{if !$data.url}
						<div class="upimg-btn" id="js-upbtn">
							<div class="upimg-btn-icon">

							</div>
						</div>

						<span id="progress"></span>
						<div style="padding: 10px; color: #f60;">视频小于100M，只支持mp4格式</div>
						<div id="mp4box">
						</div>
						<input type="hidden" name="url" id="url" value="{$data.url}" />
						{else}
						<div id="mp4box">

							<video controls="" src="{$data.url|images_site}" class="video"></video>

						</div>
						{/if}
						
					</div>
				</div>
				{else}
				<div>
					<video controls="" src="{$data.url|images_site}" class="video"></video>
					
				</div>	
				{/if}
				<div class="input-flex flex-ai-center">
					<div class="input-flex-label">视频封面</div>
					<div class="flex-1">
						<div class="upimg-box bg-fff">
							<div class="upimg-btn js-upimg-btn">
								<i class="upimg-btn-icon"></i>
							</div>
							<div class="upimg-item {if !$data.imgurl}none{/if} js-upimg-btn">
								<img class="upimg-img" src="{$data.imgurl|images_site}.100x100.jpg" >								 
							</div>
						
							
							
							<input type="hidden" name="imgurl" value="{$data.imgurl}" class="imgurl" />
							<input style="display: none;" type="file" name="upimg" id="upimg" /> 
						</div> 
					</div>
				</div>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		<div style="display: none;">
			<input type="file" id="up-video" name="upfile" />
		</div>
		{include file="footer.html"}
		<script src="{$skins}flk_video/add.js"></script>
		<script src="/plugin/lrz/lrz.bundle.js"></script>
		<script src="/plugin/dt-ui/dt-ui-upload.js"></script>
	</body>
</html>
