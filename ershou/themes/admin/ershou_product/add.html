<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='ershou_product/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=ershou_product&a=save">
				<input type="hidden" name="productid" style="display:none;" value="{$data.productid}">
				<table class="table-add">
				 
					<tr>
						<td>类别：</td>
						<td><input type="text" name="catid" id="catid" value="{$data.catid}"></td>
					</tr>
					
					<tr>
						<td>状态：</td>
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status" value="1"> 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status" value="2"> 下线
						</td>
					</tr>
					 
					<tr>
						<td>价格：</td>
						<td><input type="text" class="w150" name="price" id="price" value="{$data.price}"> 
					 
						<span class="mgr-5">市场价格：</span>
						 <input type="text" name="market_price" class="w150" value="{$data.market_price}"></td>
					</tr>
					<tr>
						<td>图集：</td>
						<td>
						<input type="hidden" name="imgsdata" id="imgsdata" value="{$data.imgsdata}" />
						{include file="inc/uploader-data.html"}</td>
					</tr>
					 
					<tr>
						<td>描述：</td>
						<td><textarea name="description" id="description"
								class="textarea-flex-text h60" />{$data.description}</textarea></td>
					</tr>
					 
					<tr>
						<td>想要：</td>
						<td><input type="text" name="love_num" id="love_num" value="{$data.love_num}"></td>
					</tr>
					<tr>
						<td>浏览：</td>
						<td><input type="text" name="view_num" id="view_num" value="{$data.view_num}"></td>
					</tr>
					<tr>
						<td>收藏：</td>
						<td><input type="text" name="fav_num" id="fav_num" value="{$data.fav_num}"></td>
					</tr>
					{if $data}<tr>
						<td>发布时间：</td>
						<td>{$data.createtime}</td>
					</tr>{/if}
					{if $data}<tr>
						<td>更新时间：</td>
						<td>{$data.updatetime}</td>
					</tr>{/if}
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/plugin//lrz/lrz.bundle.js"></script>
		<script src="{$skins}inc/uploader-data.js"></script>
	</body>
</html>
