<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">证件列表</div>
			<div gourl="/moduleshop.php?m=b2b_shop_cert&a=add" class="header-right-btn">添加</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			{foreach item=c from=$list}
			<div class="row-box js-item">
				<div class="mgb-5 flex">
					<span class="cl-status mgr-10">{$c.status_name}</span>
					<span>{$c.title}</span>
				</div>
				<div class="flex">
					{foreach item=p from=$c.imgslist}
					<img src="{$p}.100x100.jpg" class="wh-60 pd-5" />
					{/foreach}
				</div>
				<div class="flex">
					<div class="flex-1"></div>
					<div gourl="/moduleshop.php?m=b2b_shop_cert&a=add&id={$c.id}" class="btn-small mgr-10">编辑</div>
					<div url="/moduleshop.php?m=b2b_shop_cert&a=delete&ajax=1&id={$c.id}" class="btn-small btn-danger js-delete mgr-10">删除</div>
				</div>
			</div>
			{/foreach}
		</div>
		{include file="footer.html"}
	</body>
</html>
