<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="header">
	<div class="header-back"></div>
	<div class="header-title">旧书回收</div>
</div>
<div class="header-row"></div>
<div class="main-body">
    
	<div class="row-box">
			
		<div class="mgb-5">旧书回收按标价1折进行回收</div>
		<div class="mgb-5">书籍类型要适合中小学儿童阅读</div>
		<div class="mgb-5">回收的图书主要用在共享图书项目上</div>
		<div class="mgb-5">大家可以送到书店或者我们上门回收</div>
		<div>如果大家有闲置的图书，欢迎回收给我们</div>
	</div> 
	<div id="actJoin" class="btn-row-submit">下单回收</div>
 
    
</div>
<div class="modal-group" id="actBox">
	<div class="modal-mask"></div>
	<div class="modal">
		<div class="modal-header">
			<div class="modal-title">回收旧书下单</div>
			<div class="modal-close icon-close"></div>
		</div>
		<div class="modal-body" style="max-height: 480px;">
			<form id="actForm">
			 
			<div class="input-flex flex-ai-center">
				<div class="cl2 mgr-5">联系人：</div>
				<input type="text" class="input-flex-text w60 mgr-5"  name="nickname" id="nickname" value="">
			 
				<div class="cl2 mgr-5">电话：</div>
				<input type="text" class="input-flex-text"  name="telephone" id="telephone" value="">
			</div>
			<div class="input-flex">
				<div class="input-flex-label">地址：</div>
				<input type="text" class="input-flex-text"  name="address" id="address" value="">
			</div>
			<div class="textarea-flex">
				<div class="textarea-flex-label">书籍描述</div>
				<textarea placeholder="描述书籍数量，重量" name="description" class="textarea-flex-text h60"></textarea>
			</div>
			 <div class="text-center cl-red">课外书1折回购</div>
			<div id="actSubmit" class="btn-row-submit">确认下单</div>
			</form>
		</div>
	</div>
</div>
{include file="footer.html"}
<script>
$(function(){
	$(document).on("click","#actJoin",function(){
		$("#actBox").show();
	})
	
	$(document).on("click","#actSubmit",function(){
		if(!postCheck.canPost()){
			return false;
		}
		$.ajax({
			url:"/module.php?m=gread_recycle&a=save&ajax=1",
			type:"POST",
			dataType:"json",
			data:$("#actForm").serialize(),
			success:function(res){
				skyJs.toast(res.message);
				if(!res.error){
					$("#actBox").hide();
				}
			}
		})
	})
})</script>
</body>
</html>
