<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
<div class="tabs-border">
	<a class="item active" href="{$appadmin}?m=csc_blog_comment">评论列表</a>
	
</div>
<div class="main-body">
	{foreach item=c from=$list}
	<div class="sglist-item js-item">
		<div class="sglist-desc mgb-5">{$c.content}</div>
		<div class="flex flex-ai-center">
			<div class="flex-1">{$c.nickname}</div>
			<div class="mgr-10 cl3 f12">{$c.createtime}</div>
			<div class="{if $c.status eq 1}yes{else}no{/if} js-toggle-status mgr-10" url="/moduleadmin.php?m=csc_blog_comment&a=status&id={$c.id}&ajax=1" ></div>
			<a href="javascript:;" class="cl-danger iconfont pointer icon-delete js-delete" url="/moduleadmin.php?m=csc_blog_comment&a=delete&ajax=1&id={$c.id}">删除</a>
		</div>
	</div>
	{/foreach}
  
<div>{$pagelist}</div>
</div> 
{include file="footer.html"}
</body>
</html>
