<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-title">已点菜单</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			<div class="flexlist">
				{foreach item=c from=$list}
				<div class="flexlist-item">
					<img class="flexlist-img" src="{$c.imgurl}.small.jpg" />
					<div class="flex-1">
						<div class="flexlist-title">{$c.title}</div>
						<div class="flex flex-ai-center">
							<div class="cl-money">￥</div>
							<div class="f18 cl-money">{$c.price}</div>
							<div class="cl2 mgl-10">X {$c.amount}</div>
							<div class="flex-1"></div>
							
							<div class="cl-status">{$c.status_name}</div>
						</div>
					</div>
					 
				</div>
				{/foreach}
			</div>
			
		</div>
		{include file="ftnav.html"}
		{include file="footer.html"}
	</body>
</html>
