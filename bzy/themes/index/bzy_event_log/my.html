<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">博状元记录</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			{foreach item=c from=$list}
			<div gourl="/module.php?m=bzy_event&a=show&eventid={$c.eventid}" class="row-box mgb-5">
				 <div class="flex mgb-5">
					 <div>{$c.dateline|date:Y-m-d H:i:s}</div>
					 <div class="flex-1"></div>
					 
					
					
					<div class="cl-num mgr-5">{$c.res.name}</div> 
					<div class="cl-num">{$c.res.grade}分</div>	
				 </div>
				 <div class="flex">
					<div class="cl2 mgr-10">点数：{$c.num}</div>
					<div class="cl3">{$c.title}</div>
				</div>
					
			</div>
			{/foreach}
			{$pagelist}
		</div>
		
		{include file="footer.html"}
	</body>
</html>
