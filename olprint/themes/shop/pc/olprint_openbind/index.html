<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">开放绑定</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			<div class="tabs-border">
				<div gourl="/moduleshop.php?m=olprint_openbind&type=all" class="tabs-border-item tabs-border-active">全部</div>
				<div gourl="/moduleshop.php?m=olprint_openbind&type=new" class="tabs-border-item">新申请</div>
			</div>
			<div>
				{foreach item=c from=$list}
				<div class="row-box mgb-5">
					<div class="flex bd-mp-10">
						<div class="mgr-5 cl-status">{$c.tablename}</div>
						
						<div>{$c.title}</div>
					</div>
					<div class="cl2 mgb-5">
						{$c.description}
					</div>
					{if $c.status==0}
					<div class="flex">
						<div gourl="/moduleshop.php?m=olprint_openbind&a=pass&id={$c.id}" class="btn-mini mgr-10">通过审核</div>
						<div gourl="/moduleshop.php?m=olprint_openbind&a=cancel&id={$c.id}"  class="btn-mini mgr-10">禁止</div>
					</div>
					{/if}
				</div>
				{/foreach}
			</div>
		</div>
		{include file="footer.html"}
	</body>
</html>
