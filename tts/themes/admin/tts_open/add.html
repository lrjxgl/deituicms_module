<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='tts_open/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=tts_open&a=save">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				<table class="table-add">
					<tr>
						<td>com：</td>
						<td>
							<select name="com">
								<option value="">请选择</option>
								{foreach item=c from=$comList}
								<option {if $data.com eq $c.key}selected{/if} value="{$c.key}">{$c.val}</option>
								{/foreach}
							</select>
							
						</td>
					</tr>
					<tr>
						<td>appid：</td>
						<td><input type="text" name="appid" id="appid" value="{$data.appid}"></td>
					</tr>
					<tr>
						<td>secret_id：</td>
						<td><input type="text" name="secret_id" id="secret_id" value="{$data.secret_id}"></td>
					</tr>
					<tr>
						<td>secret_key：</td>
						<td><input type="text" name="secret_key" id="secret_key" value="{$data.secret_key}"></td>
					</tr>
					<tr>
						<td>attr1：</td>
						<td><input type="text" name="attr1" id="attr1" value="{$data.attr1}"></td>
					</tr>
					<tr>
						<td>attr2：</td>
						<td><input type="text" name="attr2" id="attr2" value="{$data.attr2}"></td>
					</tr>
					<tr>
						<td>状态：</td>
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status" value="1"> 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status" value="2"> 下线
						</td>
					</tr>
					 
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
	</body>
</html>
