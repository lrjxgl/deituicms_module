<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">话题详情</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body" id="App">
			<div class="row-box mgb-5">
				<div class="flex">
					<image :src="topic.imgurl+'.100x100.jpg'" class="wh-60 mgr-5 bd-radius-50" mode="widthFix"></image>
					<div class="flex-1">
						<div class="mgb-5">{{topic.title}}</div>
						<div class="flex mgb-5">
							<div class="cl2 f12 mgr-5">主题 </div>
							<div class="cl-num f12  mgr-10">{{topic.blog_num}}</div>
							<div class="cl2 f12  mgr-5">评论 </div>
							<div class="cl-num f12  mgr-10">{{topic.comment_num}}</div>
							<div class="cl2 f12  mgr-5">查看 </div>
							<div class="cl-num f12  mgr-10">{{topic.view_num}}</div>
						</div>
						<div class="cl2">{{topic.description}}</div>
					</div>
				</div>
				
			</div>
			<div class="sglist">
				 
				<div v-for="(item,index) in list" :key="index" @click="goBlog(item.id)" class="sglist-item">
					
					<div class="cl2 f14 mgb-5 block" v-html="item.content"></div>
					<div class="sglist-imglist">
						 
						<img v-for="(img,imgIndex) in item.imgslist" :key="imgIndex" :src="img+'.100x100.jpg'" class="sglist-imglist-img" />
						
					</div>
					<div class="sglist-ft">
						<div class="sglist-ft-love">{{item.love_num}}</div>
						<div class="sglist-ft-cm">{{item.comment_num}}</div>
						<div class="sglist-ft-div">{{item.view_num}}</div>
					</div> 
				</div>
				
			</div>
			<div :gourl="'module.php?m=sblog_blog&a=add&topicid='+topic.id" class="fixedAdd">发布</div>
		</div>
		
		{include file="footer.html"}
		<script>
		var topicid="{$topic.id}";
		</script>
		<script src="{$skins}sblog_topic/show.js"></script>
	</body>
</html>
