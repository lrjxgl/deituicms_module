<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
{include file='aichat_book/nav.html'}
<div class="main-body">
<form method="post" action="/moduleadmin.php?m=aichat_book&a=save">
<input type="hidden" name="bookid" style="display:none;" value="{$data.bookid}" >
 <table class="table-add">  <tr>
						<td>title：</td>		
						<td><input type="text" name="title" id="title" value="{$data.title}" ></td>
						</tr>
  <tr>
						<td>prompt：</td>		
						<td><input type="text" name="prompt" id="prompt" value="{$data.prompt}" ></td>
						</tr>
  <tr>
						<td>content：</td>		
						<td><input type="text" name="content" id="content" value="{$data.content}" ></td>
						</tr>
  <tr>
						<td>userid：</td>		
						<td><input type="text" name="userid" id="userid" value="{$data.userid}" ></td>
						</tr>
  {if $data}<tr>
						<td>createtime：</td>		
						<td>{$data.createtime}</td>
						</tr>{/if}
  <tr>
						<td>status：</td>		
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status"  value="1" > 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status"  value="2" > 下线
						</td>
						</tr>
  <tr>
						<td>orderindex：</td>		
						<td><input type="text" name="orderindex" id="orderindex" value="{$data.orderindex}" ></td>
						</tr>
  <tr>
						<td>num：</td>		
						<td><input type="text" name="num" id="num" value="{$data.num}" ></td>
						</tr>
</table> <div class="btn-row-submit js-submit">保存</div> 
</form>
</div> 
{include file="footer.html"}
</body>
</html>
